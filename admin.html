<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Administration Console</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shadow-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div id="login-container" class="max-w-md mx-auto mt-16 p-8 bg-white rounded-xl shadow-2xl transition duration-500">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="Enter admin secret">
            </div>
            <button type="submit" id="login-button"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md hover:shadow-lg">
                Login
            </button>
            <div id="login-message" class="mt-4 text-center text-red-500 text-sm hidden"></div>
        </form>
    </div>
    
    <!-- MAIN ADMIN PANEL (Hidden initially, shown after successful login) -->
    <div id="admin-container" class="max-w-6xl mx-auto hidden">
        
        <header class="mb-8 p-4 bg-white rounded-xl shadow-md flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Cluster Management</h1>
            <button id="logout-button" class="px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-600 transition duration-150">
                Logout
            </button>
        </header>

        <!-- Cluster Creation Form -->
        <div class="bg-white shadow-xl rounded-xl p-6 mb-8 border border-blue-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Cluster</h2>
            <form id="create-cluster-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Cluster Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., North America Prod 1"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
                    <input type="text" id="region" name="region" required placeholder="e.g., California"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity (Units)</label>
                    <input type="number" id="capacity" name="capacity" required min="1" placeholder="e.g., 5000"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                        class="w-full h-10 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition duration-150 shadow-md">
                    + Add Cluster
                </button>
            </form>
            <div id="create-message" class="mt-4 text-sm hidden"></div>
        </div>

        <!-- Clusters List Table -->
        <div class="bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
            <div class="p-4 bg-gray-50 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700">Existing Clusters</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Region</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clusters-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be dynamically loaded here -->
                        <tr><td colspan="5" class="p-4 text-center text-gray-400">Loading clusters...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal Placeholder for Edit/Delete actions -->
        <div id="action-modal-placeholder"></div>

    </div>

    <script>
        // Placeholder JavaScript - To be filled in subsequent steps
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const adminContainer = document.getElementById('admin-container');
            
            // --- UI PLACEHOLDER FUNCTIONS ---
            
            // 1. Check for stored login state (for persistent access)
            const checkAuth = () => {
                // In a real app, this would check a secure cookie or local storage token
                const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
                if (isLoggedIn) {
                    loginContainer.classList.add('hidden');
                    adminContainer.classList.remove('hidden');
                    loadClusters(); // Function to fetch data
                } else {
                    loginContainer.classList.remove('hidden');
                    adminContainer.classList.add('hidden');
                }
            };

            // 2. Placeholder for data fetching (READ)
            const loadClusters = async () => {
                const clustersBody = document.getElementById('clusters-body');
                clustersBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-blue-500">Fetching data...</td></tr>';
                // This function will eventually call a secure server endpoint
                console.log("Placeholder: Fetching clusters data.");
                
                // Mock Data for demonstration before server is wired up
                setTimeout(() => {
                    const mockClusters = [
                        { id: '1', name: 'US-East-01', region: 'Virginia', status: 'Active', capacity: 15000 },
                        { id: '2', name: 'EU-Central-02', region: 'Frankfurt', status: 'Maintenance', capacity: 8000 },
                        { id: '3', name: 'AP-South-01', region: 'Mumbai', status: 'Offline', capacity: 3000 },
                    ];
                    renderClusters(mockClusters);
                }, 1500);
            };

            // 3. Placeholder for rendering the table rows
            const renderClusters = (clusters) => {
                const clustersBody = document.getElementById('clusters-body');
                clustersBody.innerHTML = ''; // Clear previous data
                
                if (clusters.length === 0) {
                     clustersBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No clusters currently configured.</td></tr>';
                     return;
                }

                clusters.forEach(cluster => {
                    // Simple logic to style status badges
                    let statusColor = 'bg-gray-100 text-gray-800';
                    if (cluster.status.toLowerCase() === 'active') statusColor = 'bg-green-100 text-green-800';
                    else if (cluster.status.toLowerCase() === 'maintenance') statusColor = 'bg-yellow-100 text-yellow-800';
                    else if (cluster.status.toLowerCase() === 'offline') statusColor = 'bg-red-100 text-red-800';
                    
                    clustersBody.innerHTML += `
                        <tr class="hover:bg-blue-50 transition duration-100">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${cluster.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cluster.region}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                    ${cluster.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cluster.capacity.toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="editCluster('${cluster.id}')" class="text-blue-600 hover:text-blue-900 mr-3 transition duration-150">Edit</button>
                                <button onclick="deleteCluster('${cluster.id}')" class="text-red-600 hover:text-red-900 transition duration-150">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            };
            
            // 4. Placeholder for cluster creation (CREATE)
            document.getElementById('create-cluster-form').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("Placeholder: Creating new cluster...");
                document.getElementById('create-message').textContent = 'Cluster creation request sent.';
                document.getElementById('create-message').className = 'mt-4 text-sm text-yellow-600 block';
                // Reset message after a delay
                setTimeout(() => { document.getElementById('create-message').classList.add('hidden'); }, 3000);
            });
            
            // 5. Placeholder for login handler
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('login-message');
                messageDiv.classList.add('hidden');

                if (password === 'admin123') { // Placeholder password check
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    checkAuth();
                } else {
                    messageDiv.textContent = 'Invalid password.';
                    messageDiv.classList.remove('hidden');
                }
            });

            // 6. Placeholder for logout handler
            document.getElementById('logout-button').addEventListener('click', () => {
                sessionStorage.removeItem('adminLoggedIn');
                checkAuth();
            });

            // 7. Global placeholders for CRUD actions
            window.editCluster = (id) => { console.log('Editing cluster:', id); alert('Edit Placeholder: Not connected to server yet.'); };
            window.deleteCluster = (id) => { console.log('Deleting cluster:', id); alert('Delete Placeholder: Not connected to server yet.'); };

            // Initialize the app by checking authentication status
            checkAuth();
        });
    </script>
</body>
</html>
