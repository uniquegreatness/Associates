here<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Celebrants</title>

<!-- ONLY keep this link if you're using real files, NOT CodePen -->
<link rel="stylesheet" href="css/birthday.css">

</head>
<body>

<div class="birthday-container">
    <h2>ðŸŽ‰ Todayâ€™s Birthday Celebrants</h2>

    <!-- Celebrants grid -->
    <div class="user-cards" id="userCards">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Add your birthday -->
    <div class="add-birthday">
        <h3>Add Your Birthday</h3>

        <label>Enter Your Birthday</label>
        <input type="date" id="birthdayInput" placeholder="Select birthday">

        <label>Bank Details</label>
        <input type="text" id="bankInput" placeholder="Enter your bank account details">

        <label>Select Wishlist Items</label>
        <p style="font-size:0.85rem;color:#555;margin:6px 0 2px;">
            Tap items to select what you want for your birthday
        </p>
        <div class="wishlist-container" id="wishlistContainer">
            <!-- Wishlist options generated by JS -->
        </div>

        <button class="add-btn" onclick="addBirthday()">Save Birthday</button>
    </div>
</div>

<!-- Modal Popup -->
<div class="modal" id="giftModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeGiftModal()">&times;</span>

        <h3 id="modalName">Send Gift</h3>
        <p id="modalWishlist"></p>

        <label>Select a Gift</label>
        <select id="giftSelect">
            <option value="">-- Choose a gift --</option>
            <option value="cash">Cash Gift</option>
            <option value="credit">Credit Gift</option>
            <option value="prayer">Prayer</option>
            <option value="message">Message</option>
            <option value="support">Patronize my business</option>
        </select>

        <label style="margin-top:10px;">Enter Amount (optional for cash/credit)</label>
        <input type="number" id="giftAmount" placeholder="Amount">

        <button class="send-btn" onclick="sendGift()">Send Gift</button>
    </div>
</div>

<script>
/* ===========================
   Demo celebrants (replace with backend later)
   =========================== */
let celebrants = [
    {
        name: "Joy Adams",
        image: "https://i.pravatar.cc/150?img=5",
        birthday: "Today",
        wishlist: ["Cash", "Prayer", "MacBook"]
    },
    {
        name: "Samuel Lee",
        image: "https://i.pravatar.cc/150?img=12",
        birthday: "Today",
        wishlist: ["Paid trip", "Phone", "Messages"]
    }
];

/* ===========================
   Wishlist Options (100 items)
   =========================== */

let wishlistOptions = [
    "Cash","Credit","MacBook","iPhone","Laptop","Prayer","Messages","Paid trip",
    "Patronize my business","Shoes","Clothes","Wristwatch","Food","Gift Cards","Bluetooth Speaker",
    "Headphones","AirPods","Smartwatch","Tablet","Camera","PS5","Bag","Perfume","Books","Bible",
    "Ring light","Microphone","Phone accessories","Hair","Makeup","Gym membership","Spa day",
    "Romantic gift","Birthday cake","Chocolate","Snacks","Home items","Decor items","Bed sheets",
    "Travel bag","Sneakers","Slippers","Drawing materials","Art set","Keyboard","Musical instrument",
    "Jersey","Football","Cap","Wallet","Necklace","Bracelet","Sunglasses","Cup","Bottle",
    "Friendship gift","Business support","Course payment","School fees support","Transport money",
    "Fuel money","Data subscription","Electricity token","WiFi subscription","Online tool subscription",
    "Clippers","Shaver","Gaming pad","Drone","Monitor","TV","Medicine support","Groceries",
    "Kitchen utensils","Sewing machine","Printing machine","Birthday shoutout","Custom video message",
    "Home visit","Prayer session","Mentorship","Coaching call","Business promo","Website design",
    "Logo design","Certificate frame","Jewelry","Tie","Belt","Wallet","Painting","Frames","Designer outfit"
];

/* Display wishlist options */
function loadWishlistTags() {
    let container = document.getElementById("wishlistContainer");
    wishlistOptions.forEach(item => {
        let tag = document.createElement("div");
        tag.className = "wishlist-tag";
        tag.textContent = item;
        tag.onclick = () => tag.classList.toggle("selected");
        container.appendChild(tag);
    });
}
loadWishlistTags();

/* Display celebrants */
function loadCelebrants() {
    let section = document.getElementById("userCards");
    section.innerHTML = "";

    celebrants.forEach((c, index) => {
        let card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
            <img src="${c.image}">
            <h4>${c.name}</h4>
            <p>${c.birthday}</p>
            <button onclick="openGiftModal(${index})">Send Gift</button>
        `;
        section.appendChild(card);
    });
}
loadCelebrants();

/* Open Modal */
let currentIndex = null;

function openGiftModal(i) {
    currentIndex = i;
    let c = celebrants[i];

    document.getElementById("modalName").textContent = "Send Gift to " + c.name;
    document.getElementById("modalWishlist").innerHTML =
        "<strong>Wishlist:</strong> " + c.wishlist.join(", ");

    document.getElementById("giftModal").style.display = "flex";
}

/* Close Modal */
function closeGiftModal() {
    document.getElementById("giftModal").style.display = "none";
}

/* Send Gift Action */
function sendGift() {
    alert("Gift sent successfully! ðŸŽ‰ You earned platform coins.");
    closeGiftModal();
}

/* Add Birthday */
function addBirthday() {
    let date = document.getElementById("birthdayInput").value;
    let bank = document.getElementById("bankInput").value;

    let selectedWishlist = [];
    document.querySelectorAll(".wishlist-tag.selected").forEach(t => {
        selectedWishlist.push(t.textContent);
    });

    if (!date) {
        alert("Please select your birthday.");
        return;
    }

    celebrants.push({
        name: "You",
        image: "https://i.pravatar.cc/150?img=64",
        birthday: date,
        wishlist: selectedWishlist
    });

    loadCelebrants();
    alert("Birthday saved successfully!");
}
</script>

</body>
</html>
