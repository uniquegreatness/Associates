<h2>
    Create New Group
    <button class="close-btn" id="closePanelBtn">&times;</button>
</h2>

<form id="createGroupForm">
    <h3>Group Details</h3>
    
    <div class="form-field">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" required>
    </div>

    <div class="form-field">
        <label for="maxMembers">Maximum Members:</label>
        <input type="number" id="maxMembers" name="maxMembers" required min="2" max="50" value="2">
    </div>

    <div class="form-field">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>
    </div>

    <div class="form-field">
        <label for="vcfType">Connection Type:</label>
        <select id="vcfType" name="vcfType">
            <option value="public">General</option>
            <option value="direct">Direct</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="checkbox" id="isPaid" name="isPaid">
        <label for="isPaid">Paid Group (Requires Fee)</label>
        <br>
        <input type="checkbox" id="isIncentivized" name="isIncentivized">
        <label for="isIncentivized">Incentivized Group (Offers Reward)</label>
        <br>
        <input type="checkbox" id="isFree" name="isFree">
        <label for="isFree">Free Group</label>
    </div>

    <button type="submit" class="submit-btn">
        Create Group
    </button>
    
    <p id="formStatus" style="margin-top: 10px; text-align: center;"></p>
</form>
