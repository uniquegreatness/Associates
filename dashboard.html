here<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr Dashboard Shell</title>
    <!-- Automatic redirection to the default content page -->
    <meta http-equiv="refresh" content="0; url=findr.html">

    <style>
        /* --- PART 1: BASE DASHBOARD CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --trigger-alignment: 10px; 
            --circle-size: 51px; 
            --bar-height: 51px;
            --accent: #007bff;
            --text-dark: #333;
            --bg-color: #f4f4f4;
            --spacing-bottom: 10px; 
            --spacing-right: 10px;
            --new-button-visual-height: 66px; 
        }

        body {
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-dark);
        }

        /* --- 1. TOP HAMBURGER BUTTON (Sidebar Trigger) --- */
        .toggle-sidebar-btn {
            position: fixed;
            top: 20px; 
            left: var(--trigger-alignment);
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 28px;
            cursor: pointer;
            z-index: 2000;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .toggle-sidebar-btn::after { content: "☰"; display: block; }
        .toggle-sidebar-btn.is-open::after { content: "✕"; color: #ff4444; }

        /* --- NEW ACTION BUTTON (Placeholder, usually defined by the content page) --- */
        .dynamic-action-btn {
            position: fixed;
            top: 20px; 
            right: var(--trigger-alignment); 
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px; 
            cursor: pointer;
            z-index: 2000;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            line-height: 1; 
            /* Hidden by default, must be explicitly shown by the loaded page */
            display: none; 
        }
        .dynamic-action-btn:hover {
            background-color: #0056b3;
        }

        /* --- 2. SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 70px; 
            left: var(--trigger-alignment);
            width: auto;
            height: auto;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .sidebar button {
            background: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            width: fit-content;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .sidebar button:hover { background: var(--accent); transform: translateX(5px); }
        .sidebar.expanded button { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .sidebar.expanded button:nth-child(1) { transition-delay: 0.05s; }
        .sidebar.expanded button:nth-child(2) { transition-delay: 0.10s; }
        .sidebar.expanded button:nth-child(3) { transition-delay: 0.15s; }
        .sidebar.expanded button:nth-child(4) { transition-delay: 0.20s; }

        /* --- 3. MAIN CONTENT SHELL (Just a simple container, the content is in findr.html) --- */
        .dashboard-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px - var(--bar-height) - var(--spacing-bottom));
            overflow-y: auto;
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #pageContainer {
            padding-top: 50px;
        }

        /* --- 4. BOTTOM UI CONTAINER (Floating) --- */
        .bottom-ui-container {
            position: fixed;
            bottom: var(--spacing-bottom); 
            left: var(--trigger-alignment);
            right: var(--spacing-right); 
            height: var(--new-button-visual-height); 
            display: flex;
            align-items: flex-end; 
            pointer-events: none;
            z-index: 900;
        }

        /* Circle Button */
        .circle-trigger {
            width: var(--circle-size);
            height: var(--circle-size);
            background-color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 10px;
            z-index: 902;
        }

        .circle-trigger::after { content: "☰"; display: block; }
        .bottom-ui-container.active .circle-trigger::after { content: "✕"; }
        
        /* CIRCLE SHRINK */
        .bottom-ui-container.active .circle-trigger { 
            background-color: #333;
            transform: scale(0.5); 
        }

        /* Bar */
        .bottom-bar {
            position: absolute; 
            left: calc(var(--circle-size) + 10px); 
            right: 0;
            bottom: 0;
            height: var(--bar-height);
            background-color: white;
            border-radius: 20px 0 0 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: opacity 0.2s ease;
            pointer-events: auto;
            z-index: 901;
        }
        .bottom-ui-container.active .bottom-bar {
            opacity: 0;
            pointer-events: none;
        }

        /* --- 5. BOTTOM MENU GRID CONTAINER --- */
        .bottom-menu {
            position: absolute;
            right: 0;
            bottom: 0;
            height: var(--new-button-visual-height); 
            left: calc(var(--circle-size) * 0.5 + 10px); 
            transition: left 0.3s ease; 
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px;
            overflow: hidden;
            pointer-events: none;
            padding-right: 5px;
        }

        /* Floating Link Styling (MPA) */
        .bottom-menu a.float-btn {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background: transparent; 
            color: var(--text-dark); 
            padding: 10px 1px; 
            font-size: 10px; 
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.1;
            text-decoration: none; 
        }
        
        .bottom-menu a.float-btn:hover { background: rgba(0, 0, 0, 0.1); }

        /* --- BIGGER LINKS WHEN ACTIVE --- */
        .bottom-ui-container.active .bottom-menu a.float-btn {
            font-size: 11px; 
            padding: 12px 1px; 
            opacity: 1;
            transform: translateY(0);
        }
        
        .bottom-menu a.float-btn svg {
            width: 14px; 
            height: 14px; 
            fill: var(--text-dark); 
            margin: 0 0 2px 0; 
            flex-shrink: 0;
        }
        
        .bottom-ui-container.active .bottom-menu { pointer-events: auto; }

        /* Stagger Transitions */
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(1) { transition-delay: 0.03s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(2) { transition-delay: 0.06s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(3) { transition-delay: 0.09s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(4) { transition-delay: 0.12s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(5) { transition-delay: 0.15s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(6) { transition-delay: 0.18s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(7) { transition-delay: 0.21s; }
        
    </style>
</head>
<body>

    <button class="toggle-sidebar-btn" id="topBtn"></button>
    
    <!-- DYNAMIC ACTION BUTTON -->
    <button class="dynamic-action-btn" id="dynamic-action-btn" title="Ask for Advice or Post a Survey">
        &#x270E; + ?
    </button>

    <aside class="sidebar" id="sidebar">
        <!-- These sidebar buttons are placeholders and do not trigger any page changes in this shell -->
        <button id="sidebar-btn-1" onclick="toggleSidebar()">Findr Overview</button>
        <button id="sidebar-btn-2" onclick="toggleSidebar()">Settings</button>
        <button id="sidebar-btn-3" onclick="toggleSidebar()">Profile</button>
        <button id="sidebar-btn-4" onclick="toggleSidebar()">Log</button>
    </aside>

    <main class="dashboard-content" id="mainContent">
        <!-- The meta refresh tag above will redirect the user away from this shell immediately. -->
        <div id="pageContainer">
            <h1>Loading Findr...</h1>
            <p>If you see this message for more than a second, click the <a href="findr.html">Findr link</a> manually.</p>
        </div>
    </main>

    <div class="bottom-ui-container" id="bottomUI">
        
        <div class="circle-trigger" id="circleTrigger"></div>

        <div class="bottom-bar" id="bottomBar">
            <span>Select...</span>
        </div>

        <!-- NAVIGATION LINKS (MPA: Each link points to a separate HTML file) -->
        <div class="bottom-menu" id="bottomMenu">
            
            <a class="float-btn" href="findr.html">
                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 7 12 7s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                Findr
            </a>
            
            <a class="float-btn" href="opinions.html">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
                Opinions
            </a>
            
            <a class="float-btn" href="mentors.html">
                <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                Mentors
            </a>
            
            <a class="float-btn" href="give.html">
                <svg viewBox="0 0 24 24"><path d="M20 6H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-5 11h-2v-3h-2v3H9v-3H7v3H5v-7h14v7h-2v-3z"/></svg>
                Give
            </a>
            
            <a class="float-btn" href="business.html">
                <svg viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 0h-4V4h4v2z"/></svg>
                Business
            </a>
            
            <a class="float-btn" href="resellable.html">
                <svg viewBox="0 0 24 24"><path d="M20.49 5.51L17 2l-2.49 2.49-1.42 1.42-3.88 3.88c-.63.63-1.12 1.25-1.12 2.12v2.36h2.36c.88 0 1.49-.49 2.12-1.12l3.88-3.88 1.42-1.42L20.49 5.51zM6 14v-2h2v2H6zm0 4h2v-2H6v2zm0-8h2V6H6v2z"/></svg>
                Resellable
            </a>
            
            <a class="float-btn" href="rsai.html">
                <svg viewBox="0 0 24 24"><path d="M18 4H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM6 12h4v-2H6v2zm0 4h4v-2H6v2zm12 0h-4v-2h4v2zm0-4h-4v-2h4v2zm-6-4h-4V6h4v2zm6 0h-4V6h4v2z"/></svg>
                RS AI
            </a>

        </div>

    </div>
    
    <script>
        /* --- GLOBAL REFERENCES --- */
        const bottomUI = document.getElementById('bottomUI');
        const circleTrigger = document.getElementById('circleTrigger');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const topBtn = document.getElementById('topBtn');
        const bottomBar = document.getElementById('bottomBar').querySelector('span');
        const dynamicActionBtn = document.getElementById('dynamic-action-btn');
        
        let resetTimer;
        let phraseInterval;
        let userName = "Traveler";
        let activePhrases = [
            "everything you need is NEARR",
            "your joy is NEARR",
            "favor is NEARR than you think",
            "great success is NEARR",
            "your answer is NEARR"
        ];
        
        /* --- CORE DASHBOARD UI FUNCTIONS --- */

        function getUserName() { return userName; }

        function displayRandomPhrase() {
            const name = getUserName();
            const randomIndex = Math.floor(Math.random() * activePhrases.length);
            const phrase = activePhrases[randomIndex];
            bottomBar.textContent = `${name}, ${phrase}`;
        }

        function startPhraseRotation() {
            if (phraseInterval) clearInterval(phraseInterval);
            displayRandomPhrase();
            phraseInterval = setInterval(displayRandomPhrase, 10000); 
        }

        function stopPhraseRotation() {
             if (phraseInterval) clearInterval(phraseInterval);
        }

        function toggleSidebar() {
            if (!sidebar.classList.contains('expanded')) {
                bottomUI.classList.remove('active');
            }
            sidebar.classList.toggle('expanded');
            topBtn.classList.toggle('is-open');
        }

        topBtn.addEventListener('click', toggleSidebar);

        circleTrigger.addEventListener('click', () => {
            if (!bottomUI.classList.contains('active')) {
                sidebar.classList.remove('expanded');
                topBtn.classList.remove('is-open');
            }
            
            bottomUI.classList.toggle('active');
            
            // Manage bottom bar content
            if (bottomUI.classList.contains('active')) {
                stopPhraseRotation();
                bottomBar.textContent = "Select..."; 
            } else {
                startPhraseRotation(); 
            }
        });

        // Scroll Logic: Collapses side menu immediately, resets bottom bar state after 5s delay
        mainContent.addEventListener('scroll', () => {
            if (sidebar.classList.contains('expanded')) {
                toggleSidebar();
            }

            clearTimeout(resetTimer);

            if (bottomUI.classList.contains('active')) {
                resetTimer = setTimeout(() => {
                    bottomUI.classList.remove('active');
                    startPhraseRotation(); 
                }, 5000);
            }
        });
        
        // --- INITIALIZATION ---
        window.onload = function() {
            startPhraseRotation(); 
            // Note: The page will immediately redirect to findr.html due to the <meta> tag.
            // All the UI setup (like phrase rotation) will be inherited if you copy 
            // the full shell structure into your findr.html file!
        };
    </script>
</body>
</html>
