<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Collapsible Side Menu -->
<div id="sideMenu" class="side-menu">
    <button id="closeSideMenu" class="close-btn">&times;</button>
</div>

<!-- Hamburger button -->
<button id="openSideMenu" class="hamburger-btn">&#9776;</button>

<!-- MAIN DASHBOARD CONTAINER -->
<div id="dashboardContent">

    <!-- SPA Page Container -->
    <div id="streetsPageContainer"></div>

<!-- Bottom buttons wrapper -->
    <div id="bottomButtonsWrapper">
        <div id="bottomButtons"></div>
    </div>

    <!-- Circle toggle button -->
    <button id="circleBtn" class="circle-btn">+</button>

    <!-- Bottom bar (always last) -->
    <div id="bottomBar">bottom bar visible</div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
