<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <button class="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>
            <nav>
                <button>Side 1</button>
                <button>Side 2</button>
                <button>Side 3</button>
                <button>Side 4</button>
            </nav>
        </aside>

        <main class="dashboard-content" id="mainContent">
            <div id="pageContainer">
                <h1>Welcome</h1>
                <p>Select an option from the bottom menu.</p>
                <div style="height: 150vh; background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);">
                    <p style="padding: 20px;">Scroll down to trigger reset...</p>
                </div>
            </div>
        </main>
    </div>

    <div class="bottom-ui-container" id="bottomUI">
        
        <div class="circle-trigger" id="circleTrigger"></div>

        <div class="bottom-bar" id="bottomBar">
            <span>Dashboard Status OK</span>
        </div>

        <div class="bottom-menu" id="bottomMenu">
            <button class="float-btn" data-target="page1">Page 1</button>
            <button class="float-btn" data-target="page2">Page 2</button>
            <button class="float-btn" data-target="page3">Page 3</button>
            <button class="float-btn" data-target="page4">Page 4</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
