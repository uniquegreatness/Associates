<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demographics - Associates</title>
  <link rel="stylesheet" href="css/demographics.css">
</head>
<body>
  <header>
    <h1>Complete Your Profile</h1>
    <p>Help us match you with the right contacts by filling in your details below</p>
  </header>

  <main>
    <form id="demographicsForm">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Your age" required>
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality" placeholder="Your nationality" required>
      </div>

      <div class="form-group">
        <label for="country">Country of Residence</label>
        <input type="text" id="country" name="country" placeholder="Your country" required>
      </div>

      <div class="form-group">
        <label for="state">State / Region</label>
        <input type="text" id="state" name="state" placeholder="Your state" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your city" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street address" required>
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies / Interests</label>
        <input type="text" id="hobbies" name="hobbies" placeholder="Football, Reading, Cooking..." required>
      </div>

      <div class="form-group">
        <label for="contentType">Types of Content You Post</label>
        <input type="text" id="contentType" name="contentType" placeholder="Personal, Memes, Entertainment, Quotes..." required>
      </div>

      <button type="submit">Submit & Continue</button>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
