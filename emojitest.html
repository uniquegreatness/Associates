
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Story Test</title>
<style>
/* --- CSS --- */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f0f0f0;
}

#createPostContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

#createPostContainer textarea {
    width: 100%;
    height: 60px;
    font-size: 16px;
    padding: 5px;
}

#createPostContainer button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}

#emojiStoryPreview {
    min-height: 100px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#emojiStoryPreview span {
    display: inline-block;
    font-size: 2rem;
    margin: 5px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}
</style>
</head>
<body>

<!-- --- HTML --- -->
<h2>Emoji Story Demo</h2>
<div id="createPostContainer">
  <textarea id="postText" placeholder="Type your post here..."></textarea>
  <button id="generateEmojiStory">Generate Emoji Story</button>
</div>

<div id="emojiStoryPreview"></div>

<audio id="emojiAudio" src="audio/free_track.mp3" loop></audio>

<script>
/* --- JS --- */
const emojiMap = {
    happy: "ðŸ˜„",
    love: "â¤ï¸",
    cat: "ðŸ±",
    dog: "ðŸ¶",
    food: "ðŸ”",
    travel: "âœˆï¸",
    party: "ðŸŽ‰",
    music: "ðŸŽµ",
    sad: "ðŸ˜¢",
    sun: "â˜€ï¸",
    moon: "ðŸŒ™"
};

function textToEmoji(text) {
    return text
        .toLowerCase()
        .split(/\s+/)
        .map(word => emojiMap[word] || word)
        .join(" ");
}

const preview = document.getElementById("emojiStoryPreview");
const audio = document.getElementById("emojiAudio");

document.getElementById("generateEmojiStory").addEventListener("click", () => {
    const text = document.getElementById("postText").value.trim();
    if (!text) return;

    const emojiText = textToEmoji(text);
    preview.innerHTML = ""; // Clear previous

    emojiText.split("").forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        preview.appendChild(span);
    });

    audio.play().catch(() => {}); // play optional audio
});
</script>

</body>
</html>
