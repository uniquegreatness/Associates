<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Cohorts Dashboard</title>
    <style>
        /* Essential Header and Layout Styles */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .header-bar h1 {
            color: #007bff;
            font-size: 2.5em; 
            font-weight: bold;
            white-space: nowrap; 
            flex-shrink: 1; 
            margin: 0;
            padding-right: 10px;
        }
        
        #createGroupBtn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em; 
            white-space: nowrap;
        }

        /* Group List Styles */
        .group-list-container {
            display: grid;
            /* FIX 1: Increased min-width for wider cards (closer to the initial request) */
            /* This ensures a single column on small screens and 2-3 columns on wider screens */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .group-card {
            background-color: white;
            border: none;
            border-radius: 8px;
            padding: 24px;
            /* FIX 2: Updated shadow to match the soft, lifted style in the screenshot */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .group-card:hover {
            transform: translateY(-2px);
            /* Softened hover shadow */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.08);
        }
        .group-card h3 {
            margin-top: 0;
            margin-bottom: 8px; 
            color: #333;
            font-size: 1.25em; 
            font-weight: 700; /* Bolded for impact */
            color: #007bff; /* Matching the blue in the screenshot titles */
        }
        .group-card p {
            margin-bottom: 20px; /* Increased separation from the button for compact look */
            color: #555;
            font-size: 0.95em;
        }

        /* Line Clamp for Description */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            height: 4.5em; 
            min-height: 4.5em; 
        }
        
        /* New Button Styles (Retained from previous update) */
        .action-button {
            width: 100%;
            padding: 12px; /* Slightly larger padding for better touch target */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            /* FIX: Removed margin-top: 10px; to be consistent with screenshot spacing */
        }
        
        /* Join/Login Button (Default State) */
        .join-btn {
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s ease;
        }
        .join-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Login Button specific style */
        .login-btn {
            background-color: #ffa500; /* Use a distinct color for login prompt */
        }
        .login-btn:hover {
            background-color: #cc8400; 
        }
        
        /* Joined Button (Active State) */
        .joined-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            width: 100%;
            padding: 12px 0;
            font-size: 1em;
            font-weight: normal;
        }
        
        /* Action Row (Stats, Share, Download) */
        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        
        .action-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            border: none;
            flex-shrink: 0;
        }
        
        .stats-btn {
            background-color: #007bff; /* Blue */
            color: white;
        }

        .share-btn {
            background-color: #ffa500; /* Orange */
            color: white;
        }

        .download-btn {
            background-color: #6c757d; /* Gray */
            color: white;
        }

        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Connection Counter Text */
        .connection-counter {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }

        /* --- Slide-Out Panel Styles (No Change) --- */
        .slide-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        
        .slide-panel-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .slide-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px; 
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%); 
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            overflow-y: auto;
        }

        .slide-panel-overlay.active .slide-panel {
            transform: translateX(0); 
        }
        
        /* Form Specific Styles (No Change) */
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input[type="text"], 
        .form-field input[type="number"],
        .form-field select, 
        .form-field textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%; 
            padding: 10px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1.1em;
        }
        .slide-panel h2 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>

    </div>

    <div class="slide-panel-overlay" id="createGroupPanelOverlay">
        <div class="slide-panel" id="createGroupPanel">
            <div id="formContentContainer">
                <p>Loading form...</p>
            </div>
        </div>
    </div>
    <script>
        // *** KEYS ARE NOW INSERTED ***
        window.SUPABASE_URL = 'https://jtnnyfxdjqhtqddisrvp.supabase.co'; 
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0bm55ZnhkanFodHFkZGlzcnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDgyNDksImV4cCI6MjA4MDA4NDI0OX0.fFy_Z36VFHwOpZnSwR2WWlR_2b3hBrfEFXDp2EnAS9A';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        let supabase = null; 
        let formContentLoaded = false; 
        let userSession = null; // Variable to hold the user session state

        const createGroupBtn = document.getElementById('createGroupBtn');
        const groupPanelOverlay = document.getElementById('createGroupPanelOverlay');
        const formContentContainer = document.getElementById('formContentContainer');

        // Function to check if a user is authenticated
        async function checkUserSession() {
            if (!supabase) return false;
            try {
                // Supabase method to get the current session
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                userSession = session;
                return !!session; // Return true if session exists, false otherwise
            } catch (error) {
                console.error("Error checking session:", error);
                userSession = null;
                return false;
            }
        }
        
        // Redirect function for unauthenticated users
        window.redirectToLogin = function() {
            window.location.href = 'login.html';
        }

        // --- SIMULATION / PLACEHOLDER DATA ---
        let joinedGroups = new Set(JSON.parse(localStorage.getItem('joinedGroups') || '[]'));
        
        function getJoinedGroups() {
            // Note: In a real Supabase implementation, joined groups should be fetched from a linked 'user_groups' table
            return new Set(JSON.parse(localStorage.getItem('joinedGroups') || '[]'));
        }

        function setJoinedGroup(groupId) {
            let groups = getJoinedGroups();
            groups.add(groupId.toString());
            localStorage.setItem('joinedGroups', JSON.stringify(Array.from(groups)));
            fetchAndDisplayGroups(); // Refresh the list
        }

        // --- DYNAMIC CONTENT LOADING ---

        async function loadCreateFormContent() {
            if (formContentLoaded) return; 

            try {
                const response = await fetch('create-group-form.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const content = await response.text();
                
                formContentContainer.innerHTML = content;
                formContentLoaded = true;
                
                attachFormListeners();

            } catch (error) {
                formContentContainer.innerHTML = `<p style="color:red;">Error loading form: ${error.message}</p>`;
                console.error("Failed to fetch create-group-form.html:", error);
            }
        }
        
        // --- 1. SLIDE-OUT PANEL CONTROLS ---

        window.openCreateGroupPanel = function() {
            loadCreateFormContent(); 
            groupPanelOverlay.classList.add('active');
        }

        window.closeCreateGroupPanel = function() {
            groupPanelOverlay.classList.remove('active');
        }

        // --- ATTACH LISTENERS TO DYNAMIC CONTENT ---
        function attachFormListeners() {
            const closePanelBtn = document.getElementById('closePanelBtn');
            const createGroupForm = document.getElementById('createGroupForm');
            const maxMembersInput = document.getElementById('maxMembers'); 

            if (closePanelBtn) {
                closePanelBtn.addEventListener('click', window.closeCreateGroupPanel);
            }
            
            if (createGroupForm) {
                createGroupForm.addEventListener('submit', handleFormSubmission);
            }

            // Listeners for Paid/Free checkboxes (MUTUALLY EXCLUSIVE LOGIC)
            const isPaidCheckbox = document.getElementById('isPaid');
            const isFreeCheckbox = document.getElementById('isFree');
            
            if (isPaidCheckbox && isFreeCheckbox) {
                isFreeCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) isPaidCheckbox.checked = false;
                });
                isPaidCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) isFreeCheckbox.checked = false;
                });
            }

            // Enforce Min. 2 input size
            if (maxMembersInput) {
                maxMembersInput.addEventListener('input', (e) => {
                    let val = parseInt(e.target.value);
                    if (val < 2) e.target.value = 2;
                });
            }
        }
        
        // --- 2. FORM SUBMISSION LOGIC (Client-Side) ---

        async function handleFormSubmission(event) {
            event.preventDefault();
            
            const formStatus = document.getElementById('formStatus');
            const maxMembersValue = parseInt(document.getElementById('maxMembers').value);
            
            if (maxMembersValue < 2) {
                if (formStatus) formStatus.textContent = 'Error: Minimum Members must be 2 or greater.';
                if (formStatus) formStatus.style.color = 'red';
                return;
            }

            if (formStatus) {
                formStatus.textContent = 'Submitting...';
                formStatus.style.color = '#007bff'; 
            }
            
            if (!supabase) {
                if (formStatus) formStatus.textContent = 'Error: Supabase connection failed. Cannot create group.';
                return;
            }
            
            const isPaidChecked = document.getElementById('isPaid').checked;
            const isFreeChecked = document.getElementById('isFree').checked;
            
            const formData = {
                name: document.getElementById('groupName').value,
                max_members: maxMembersValue, 
                description: document.getElementById('description').value,
                referral_message_template: document.getElementById('referralMessageTemplate').value,
                vcf_type: document.getElementById('vcfType').value,
                is_paid: isPaidChecked, 
                is_incentivized: document.getElementById('isIncentivized').checked,
                is_free: isFreeChecked, 
            };

            // Direct Supabase INSERT call
            const { error } = await supabase
                .from('groups') 
                .insert([formData]); 

            if (error) {
                console.error("Supabase Insert Error:", error);
                if (formStatus) formStatus.textContent = `Error creating group: ${error.message}`;
                if (formStatus) formStatus.style.color = 'red';
            } else {
                if (formStatus) formStatus.textContent = 'Group created successfully!';
                if (formStatus) formStatus.style.color = 'green';
                
                document.getElementById('createGroupForm').reset();
                setTimeout(() => {
                    window.closeCreateGroupPanel();
                    fetchAndDisplayGroups(); 
                }, 1000);
            }
        }
        
        // --- 3. GROUP LIST LOGIC (Supabase Direct) ---

        // Placeholder function to simulate joining a group
        window.joinGroup = async function(groupId) {
            // NOTE: In a real app, this would be an API call to your backend
            if (!userSession) {
                // This shouldn't be reached if the button logic is correct, but as a fallback
                return window.redirectToLogin();
            }
            console.log(`Simulating joining group: ${groupId}`);
            setJoinedGroup(groupId);
            fetchAndDisplayGroups();
        }

        // Placeholder function to simulate downloading VCF
        window.downloadVCF = function(groupId) {
            console.log(`Simulating VCF download for group: ${groupId}`);
            const counterElement = document.querySelector(`.group-card[data-group-id="${groupId}"] .connection-counter`);
            
            localStorage.setItem(`downloaded_${groupId}`, 'true'); 

            if (counterElement) {
                const connectionsMade = 1; 
                const connectionsLeft = 2; 
                counterElement.textContent = `You made ${connectionsMade} connections, ${connectionsLeft} left to connect with you.`;
                counterElement.style.display = 'block';
            }

            fetchAndDisplayGroups();
        }

        function renderGroupCard(group) {
            const groupId = group.id || group.group_id; 
            const minGroupSize = group.max_members || 0; 
            
            const currentMembers = group.current_members || Math.floor(Math.random() * minGroupSize) + 1; 
            
            const spotsLeft = minGroupSize - currentMembers;
            const isUserJoined = getJoinedGroups().has(groupId.toString()); 
            
            const isGroupFull = currentMembers >= minGroupSize;
            const isVcfReady = isGroupFull; 
            const isUserDownloaded = localStorage.getItem(`downloaded_${groupId}`) === 'true'; 
            const isDirectType = group.vcf_type === 'direct'; 

            let actionContent = '';
            
            // --- AUTHENTICATION CHECK ---
            if (!userSession) {
                actionContent = `
                    <button class="action-button join-btn login-btn" onclick="redirectToLogin()">
                        LOGIN TO JOIN
                    </button>
                `;
            } else if (isUserJoined) {
                // --- JOINED STATE UI (Authenticated) ---
                
                // 1. Primary Button (Joined/Download)
                if (isUserDownloaded) {
                    actionContent += `<button class="action-button joined-btn" disabled>Downloaded (Simulated)</button>`;
                } else if (isGroupFull && isVcfReady) {
                    actionContent += `<button class="action-button join-btn" style="background-color: #28a745;" onclick="downloadVCF(${groupId})">Download VCF</button>`;
                } else {
                    actionContent += `<button class="action-button joined-btn" disabled>Joined (${spotsLeft} spots left)</button>`;
                }

                // 2. Action Row (Stats, Share, Download)
                const downloadDisabled = isDirectType ? false : !isVcfReady;

                actionContent += `
                    <div class="action-row">
                        <button class="action-icon-btn stats-btn" onclick="viewGroupDetails(${groupId})" title="Stats">
                            üìä
                        </button>
                        
                        <button class="action-icon-btn share-btn" title="Share Group">
                            üì§
                        </button>
                        
                        <button class="action-icon-btn download-btn" 
                                onclick="downloadVCF(${groupId})"
                                ${downloadDisabled ? 'disabled' : ''} 
                                title="Download VCF">
                            ‚¨áÔ∏è
                        </button>
                    </div>`;
                
                // 3. Connection Counter
                const displayCounter = isUserDownloaded && !isDirectType ? 'block' : 'none';
                actionContent += `
                    <p class="connection-counter" style="display: ${displayCounter};">
                        You made 0 connections, ${minGroupSize} left to connect with you.
                    </p>
                `;

            } else {
                // --- DEFAULT STATE UI (Authenticated, Not Joined) ---
                actionContent = `
                    <button class="action-button join-btn" onclick="joinGroup(${groupId})">
                        Join Group
                    </button>
                `;
            }
            
            // Note: The tags section was explicitly removed as requested.
            const cardHtml = `
                <div class="group-card" data-group-id="${groupId}">
                    <h3>${group.name}</h3>
                    <p class="line-clamp-3">${group.description || 'No description provided.'}</p>
                    
                    ${actionContent}

                </div>
            `;
            return cardHtml;
        }

        async function fetchAndDisplayGroups() {
            const container = document.getElementById('groupListContainer');
            container.innerHTML = '<div>Loading groups...</div>'; 
            
            if (!supabase) {
                container.innerHTML = '<div>Supabase connection failed. Cannot load groups.</div>';
                return;
            }
            
            // Fetch session status first
            await checkUserSession(); 

            try {
                const { data: groups, error } = await supabase
                    .from('groups') 
                    .select('*'); 

                if (error) {
                    throw new Error(`Supabase Query Error: ${error.message}`);
                }
                
                if (groups && groups.length > 0) {
                    container.innerHTML = '';
                    groups.forEach(group => {
                        container.innerHTML += renderGroupCard(group);
                    });
                } else {
                    container.innerHTML = '<div>No active groups found. Be the first to create one!</div>';
                }

            } catch (error) {
                container.innerHTML = `<div>Error loading groups: ${error.message}</div>`;
            }
        }

        function viewGroupDetails(groupId) {
             console.log(`Viewing details for group: ${groupId}`);
             window.location.href = `/C_${groupId}`; 
        }

        // --- 4. INITIALIZATION ---

        document.addEventListener('DOMContentLoaded', () => {
            const url = window.SUPABASE_URL;
            const key = window.SUPABASE_ANON_KEY;
            
            if (window.supabase && url && url.startsWith('http')) { 
                supabase = window.supabase.createClient(url, key);
            }
            
            createGroupBtn.addEventListener('click', window.openCreateGroupPanel);
            
            window.viewGroupDetails = viewGroupDetails; 

            fetchAndDisplayGroups();
        });

    </script>
</body>
