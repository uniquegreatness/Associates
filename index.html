<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associates - Connect & Grow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"/>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Associates</h1>
            <p class="tagline">Connect with more people on WhatsApp and grow your network</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="landingForm">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Your WhatsApp display name" required>
                <small class="info-text">
                    <strong><em>This name is what new contacts will see on WhatsApp. Tip: add your business in brackets (e.g. David(shoe seller))</em></strong>
                </small>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit" id="nextBtn">Next</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Associates. All rights reserved.</p>
    </footer>

    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
