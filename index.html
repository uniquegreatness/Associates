<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="landing-container">
    <h1>Welcome to Associates Platform</h1>
    <p class="intro-text">Sign up and connect with like-minded people in your area.</p>

    <form id="landingForm">

        <!-- WhatsApp Number -->
        <label for="whatsapp">WhatsApp Number:</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>

        <!-- Nickname -->
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
        <p class="nickname-desc">This is how other users will see you on the platform.</p>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="submit-btn">Next</button>

    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
