<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quality Life - Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="landing-container">

    <header>
        <h1>Welcome to The Quality Life</h1>
        <p>Your journey to productivity, personal growth, and meaningful connections starts here.</p>
    </header>

    <main>
        <form id="signupForm">

            <!-- WhatsApp Number -->
            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>

            <!-- Nickname -->
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
            <p class="nickname-desc">
                This nickname will be visible to other users on the platform. Choose something unique that represents you!
            </p>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="submit-btn">Next</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 The Quality Life. All rights reserved.</p>
    </footer>

</div>

</body>
</html>
