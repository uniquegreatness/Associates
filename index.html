<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Associates Landing Page</title>
<style>
    .container {
        display: flex; /* makes horizontal split */
        height: 100vh; /* full screen height */
    }
    .left-side, .right-side {
        flex: 1; /* each takes 50% */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="phone-icon.png" alt="Phone Icon">
            <div>WhatsApp Status Viewers</div>
        </div>
        <div class="right-side">
            <div class="description">Increase WhatsApp views, get customers, meet local friends</div>
            <div class="logo">ASSOCIATES</div>
            <button>Get Contacts</button>
        </div>
    </div>
</body>
</html>
