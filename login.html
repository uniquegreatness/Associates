<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARR Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 sm:p-8 border border-blue-100">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-700">NEARR Dashboard</h1>
            <p class="text-gray-500 mt-1">Sign in to view your leaderboard rank.</p>
        </div>

        <div id="message" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="you@example.com">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <a href="#" onclick="handleForgotPassword(event)" class="text-xs font-medium text-blue-600 hover:text-blue-800 transition duration-150">
                            Forgot Password?
                        </a>
                    </div>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="********">
                </div>

                <button type="submit" id="loginButton"
                        class="w-full py-3 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full text-lg transition duration-200 shadow-md">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Not registered? You can only join through the waitlist.
            <a href="/newwaitlist.html" class="text-blue-600 hover:text-blue-800 font-semibold underline">
                Go to Waitlist
            </a>
        </p>
    </div>

    <script>
        // --- Supabase Client Initialization ---
        // Your specific keys inserted here:
        const SUPABASE_URL = 'https://jtnnyfxdjqhtqddisrvp.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0bm55ZnhkanFodHFkZGlzcnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDgyNDksImV4cCI6MjA4MDA4NDI0OX0.fFy_Z36VFHwOpZnSwR2WWlR_2b3hBrfEFXDp2EnAS9A';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // ----------------------------------------

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageDiv = document.getElementById('message');

        /**
         * Utility function to display messages
         */
        function displayMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (isError) {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            }
        }
        
        /**
         * Handles the login form submission.
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';
            messageDiv.classList.add('hidden');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Supabase error codes for invalid credentials are often 400
                const errorMessage = error.message.includes('Invalid login credentials') 
                    ? 'Error: Invalid email or password.' 
                    : error.message;

                displayMessage(errorMessage, true);
                console.error('Login Error:', error);
            } else {
                displayMessage('Login successful! Redirecting...', false);
                
                // Successful login creates a session and redirects to the secure page
                window.location.href = '/leaderboard.html'; 
            }
            
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';
        }

        // --- NEW: Forgot Password Handler ---
        async function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                displayMessage('Please enter your email address above to receive a password reset link.', true);
                return;
            }

            loginButton.disabled = true;
            displayMessage('Sending password reset link...', false);

            // IMPORTANT: You must configure a recovery URL in your Supabase Auth Settings.
            // This link will be sent to the user's email.
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                // If you want a specific page to handle the password change, put its URL here.
                // Otherwise, Supabase uses a default handler. Leaving it out for simplicity.
                // redirectTo: 'https://yourdomain.com/update-password', 
            });

            if (error) {
                displayMessage('Error sending reset email. Please try again later or check your email address.', true);
                console.error('Password Reset Error:', error);
            } else {
                displayMessage(`A password reset link has been sent to ${email}. Check your inbox!`, false);
            }

            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';
        }
        // ------------------------------------

        /**
         * Check if the user is already logged in and redirect them.
         */
        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is already logged in, redirect them immediately
                window.location.href = '/leaderboard.html';
            }
        }

        // Run session check on page load
        checkExistingSession();
    </script>

</body>
</html>
