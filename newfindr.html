<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr - Connect Feed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --primary-color: #6366f1; /* Indigo 500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc; /* Slate 50 */
            overflow: hidden; /* Hide scrollbars for the full-screen feed experience */
        }

        #app {
            height: 100dvh; /* Use dynamic viewport height for better mobile compatibility */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Feed Container Styling */
        #feed-container {
            flex-grow: 1;
            overflow: hidden; 
            position: relative;
            padding: 0 0.5rem; /* Small horizontal padding */
        }

        .post-card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.4s ease-in-out, opacity 0.2s; /* Added opacity transition */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            padding-bottom: 0; 
            opacity: 0; 
            z-index: 10;
        }

        .post-card.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 20;
        }

        .post-card.swipe-out {
            /* Swiping left to remove post */
            transform: translateX(-100%); 
            z-index: 30;
        }

        /* Mock content area to simulate media - Background removed */
        .content-mock {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Ensure the SVG circle strokes start from the top */
        .svg-timer {
            transform: rotate(-90deg);
        }

        /* --- STYLES FOR AVATAR POP-IN AND USERNAME SLIDE --- */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .avatar-pop-in {
            animation: popIn 0.5s ease-out both;
            animation-delay: 0.2s;
        }
        
        .username-slide-container {
            overflow: hidden; 
            transition: width 0.4s ease-out, opacity 0.4s ease-out;
            width: 0; 
            opacity: 0;
            display: flex; 
            align-items: center;
        }
        .post-card.active .username-slide-container {
            width: 110px; 
            opacity: 1;
            transition-delay: 0.5s; 
        }

        /* --- LOW TIME BLINK FADE WARNING (INTENSE) --- */
        @keyframes blinkFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; } /* Reduced opacity for dramatic flash */
        }
        .low-time-warning {
            /* Faster duration (0.5s) and stepped timing function for a hard ON/OFF effect */
            animation: blinkFade 0.5s steps(1) infinite; 
        }

        /* Post Modal specific styling for media button inside textarea */
        .textarea-wrapper {
            position: relative;
        }

        .media-upload-inside {
            position: absolute;
            bottom: 8px; /* Offset from bottom */
            right: 8px; /* Offset from right */
        }
        
        /* Comment Modal Specific Style for smooth slide up */
        .comment-modal-content {
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .comment-modal-content.open {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="p-4 border-b border-indigo-700 sticky top-0 bg-slate-900 z-40">
            <div class="flex justify-between items-center">
                
                <!-- 1. Findr Text -->
                <h1 class="text-2xl font-extrabold text-white">Findr</h1>
                
                <!-- Header Right Icons & Inline Search Container -->
                <div class="flex items-center space-x-2">
                    
                    <!-- NEW: Inline Search Input Container (Initially hidden/collapsed) -->
                    <div id="search-container-inline" class="relative flex items-center transition-all duration-300 ease-out overflow-hidden w-0 mr-0">
                        <input type="text" placeholder="Search..."
                               class="w-48 p-2 bg-gray-700 text-white border-0 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-inner text-sm"
                               id="search-input-inline" onkeyup="if(event.key === 'Enter') showNotification('Search', 'Simulated search for: ' + this.value)">
                        
                        <!-- Send/Search Button Inside Input (Absolute position on right) -->
                        <button class="absolute right-0 top-1/2 transform -translate-y-1/2 mr-1 p-1 text-indigo-300 hover:text-indigo-200 transition" 
                                onclick="showNotification('Search', 'Simulated search execution.')"
                                title="Execute Search">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Pencil/Post Icon (NOW HAS ID) -->
                    <button id="post-icon-button" onclick="openPostModal()" class="text-white hover:text-indigo-400 transition flex-shrink-0" title="Create Post">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    
                    <!-- Search/X Icon (Now toggles the inline input) -->
                    <button id="search-toggle-button" onclick="toggleSearchInput()" class="text-white hover:text-indigo-400 transition flex-shrink-0" title="Search">
                        <!-- Initial Search SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Feed Container -->
        <main id="feed-container">
            <!-- Post cards will be dynamically injected here -->
        </main>
        
        <!-- Modal Container for Notifications & Toasts -->
        <div id="notification-container" class="fixed inset-0 z-50 pointer-events-none"></div>
    </div>

    <!-- Post Creation Modal -->
    <div id="post-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 flex items-center justify-center p-4 transition-opacity duration-300 opacity-0" onclick="if(event.target.id === 'post-modal') closePostModal()">
        <div class="bg-gray-800 w-full max-w-lg rounded-xl shadow-2xl p-6 transform transition-all duration-300 scale-95 md:scale-100">
            <h3 class="text-xl font-bold mb-4 text-indigo-400">New Post</h3>

            <!-- Text Input Area Wrapper (Now relative for the Media button) -->
            <div class="textarea-wrapper relative mb-4">
                <textarea id="post-text-input" rows="6" placeholder="you are NEARR to being heard, post something!"
                    class="w-full p-4 border border-gray-700 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 resize-none text-sm"></textarea>
                
                <!-- Media Upload Button (NOW HAS ID) -->
                <button onclick="uploadMedia()" 
                        id="media-upload-button"
                        class="media-upload-inside p-2 flex items-center text-xs text-indigo-300 bg-indigo-800 bg-opacity-60 backdrop-blur-sm rounded-full hover:bg-indigo-700 transition duration-150 shadow-md">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 18h8a2 2 0 002-2V8a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Media
                </button>
            </div>

            <!-- Modal Action Buttons (Only Cancel and Publish remaining) -->
            <div class="flex justify-end items-center space-x-3">
                
                <!-- Cancel Button -->
                <button onclick="closePostModal()" class="px-3 py-1.5 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-150 text-sm">
                    Cancel
                </button>
                
                <!-- Publish Button (Changed icon to paper plane) -->
                <button onclick="showNotification('Publish', 'Post published successfully!')" class="p-2 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition duration-150 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-45 transform translate-y-[1px] translate-x-[1px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        // --- FIREBASE IMPORTS (MANDATORY FOR PERSISTENCE) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // NOTE: Firestore is initialized but not used for data storage in this mock app yet.

        // --- CONSTANTS AND INITIALIZATION ---
        const FEED_CONTAINER = document.getElementById('feed-container');
        const MAX_TIME = 15;
        const BLINK_TIME = 4; // Start blinking at 4 seconds
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'findr-default';
        const CIRCLE_RADIUS = 20;
        const CIRCUMFERENCE = 2 * Math.PI * CIRCLE_RADIUS; 
        const INITIAL_CAPTION_HEIGHT = '3.5rem'; // Max height for truncated caption

        let posts = [];
        let currentPostIndex = 0;
        let timer = MAX_TIME;
        let isPaused = false;
        let intervalId = null;

        // Global Firebase variables (provided by the environment)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* Mock Config */ };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = null;

        // --- NEW SEARCH ELEMENTS ---
        const searchContainerInline = document.getElementById('search-container-inline');
        const searchInputInline = document.getElementById('search-input-inline');
        const searchToggleButton = document.getElementById('search-toggle-button');
        const postIconButton = document.getElementById('post-icon-button');

        // --- NEW POST MODAL ELEMENTS ---
        const postModal = document.getElementById('post-modal');


        // Function to initialize and authenticate Firebase
        async function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable Firebase logging

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated:", userId);
                    } else {
                        userId = null;
                        console.log("No user authenticated.");
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase setup or authentication failed:", error);
            }
        }


        // Mock data for posts (UPDATED: Added likes property)
        const mockPosts = [
            { id: 1, type: 'Image', content: 'A stunning sunset over the ocean. This is a longer caption to test the wrapping of the text content.', tag: '#travel #vibes', likes: 120, liked: false },
            { id: 2, type: 'Video', content: 'Playing a guitar riff - check it out!', tag: '#music #artist', likes: 85, liked: false },
            { id: 3, type: 'Text', content: 'Just finished reading a great book on quantum physics. Mind blown! This is another sentence to ensure the caption is long enough to trigger the truncation and expansion feature.', tag: '#science #books', likes: 340, liked: false },
            { id: 4, type: 'Audio', content: 'A sample of my new podcast episode on productivity.', tag: '#podcast #lifehacks', likes: 55, liked: false },
            { id: 5, type: 'Image', content: 'My homemade sourdough bread. Best batch yet!', tag: '#baking #foodie', likes: 210, liked: false },
            { id: 6, type: 'Video', content: 'Quick coding tutorial for beginners.', tag: '#dev #tutorial', likes: 175, liked: false },
        ];
        
        // Mock Comments for the modal
        const mockComments = [
            { user: 'CoolDude42', text: 'Totally agree! This post made my day!', time: '2h ago' },
            { user: 'ArtLover88', text: 'The composition is fantastic, Jane!', time: '1h ago' },
            { user: 'TravelBug', text: 'Need to visit that place!', time: '30m ago' },
            { user: 'TechGuru', text: 'Where did you get that awesome recipe?', time: '15m ago' },
            { user: 'FoodieFan', text: 'Wow, that looks delicious!', time: '5m ago' },
            { user: 'ScrollTester1', text: 'This comment ensures there is enough content to scroll independently. Scroll, scroll, scroll!', time: '1m ago' },
            { user: 'ScrollTester2', text: 'Another long comment line to push the scrollbar down and test the fixed height.', time: '1m ago' },
            { user: 'ScrollTester3', text: 'Third scroll test comment. Keep scrolling even when the timer is paused!', time: '1m ago' },
            { user: 'ScrollTester4', text: 'Fourth scroll test comment. This scrolling behavior should not be affected by the caption toggle.', time: '1m ago' },
            { user: 'ScrollTester5', text: 'Fifth scroll test comment. Testing max-height and overflow properties.', time: '1m ago' },
            { user: 'ScrollTester6', text: 'Sixth scroll test comment. The comment list is the designated scroll area.', time: '1m ago' },
            { user: 'ScrollTester7', text: 'Seventh scroll test comment. Final check for fluidity and responsiveness.', time: '1m ago' },
        ];

        // Populate the post list by repeating mock data
        for (let i = 0; i < 20; i++) {
            const mockPost = mockPosts[i % mockPosts.length];
            posts.push({
                ...mockPost,
                id: i + 1,
                content: `${mockPost.content} (Post ${i + 1})`,
                waLink: `whatsapp://send?phone=1234567890&text=Hi,%20I%20loved%20your%20post%20%23${i + 1}!`,
                mockImage: `https://picsum.photos/400/600?random=${i + 1}`,
                // Ensure deep copy of likes/liked status
                likes: mockPost.likes + Math.floor(Math.random() * 20),
                liked: false,
                commentCount: mockComments.length + (i % 5) // Mock comment count variance
            });
        }
        
        /**
         * Converts seconds into a formatted time string (XXs).
         * @param {number} sec - The current time in seconds.
         * @returns {string}
         */
        const formatTime = (sec) => `${sec.toString().padStart(2, '0')}s`;

        /**
         * Toggles the visibility of the full caption text within the visible caption box.
         * @param {number} postId - The ID of the current post.
         */
        function toggleCaption(postId) {
            const contentEl = document.getElementById(`caption-content-${postId}`);
            const toggleEl = document.getElementById(`caption-toggle-${postId}`);
            
            if (!contentEl || !toggleEl) return;

            // Check if the content height is currently constrained (collapsed)
            // Use the presence of the exact initial height string as the indicator of a collapsed state
            const isCollapsed = contentEl.style.maxHeight === INITIAL_CAPTION_HEIGHT; 
            
            if (isCollapsed) {
                // Expand: set max-height to the actual scroll height to reveal all content smoothly
                contentEl.style.maxHeight = contentEl.scrollHeight + "px";
                toggleEl.textContent = '... Less';
            } else {
                // Collapse: Set back to initial truncated height
                contentEl.style.maxHeight = INITIAL_CAPTION_HEIGHT; 
                toggleEl.textContent = '... More';
            }
        }
        
        /**
         * Toggles the visibility of the entire caption box vs. the "See Caption" button.
         * @param {number} postId - The ID of the current post.
         * @param {boolean} show - True to show the full caption box (initial truncated state), false to show the "See Caption" button.
         */
        function toggleCaptionBoxVisibility(postId, show) {
            const wrapper = document.getElementById(`caption-wrapper-${postId}`);
            const seeCaptionWrapper = document.getElementById(`see-caption-wrapper-${postId}`);
            
            if (!wrapper || !seeCaptionWrapper) return;

            if (show) {
                // SHOW caption box (and hide the 'See Caption' button)
                wrapper.style.display = 'block';
                setTimeout(() => wrapper.style.opacity = '1', 10); 
                seeCaptionWrapper.style.opacity = '0';
                
                setTimeout(() => seeCaptionWrapper.style.display = 'none', 300);

                const contentEl = document.getElementById(`caption-content-${postId}`);
                if(contentEl) contentEl.style.maxHeight = INITIAL_CAPTION_HEIGHT;
                const toggleEl = document.getElementById(`caption-toggle-${postId}`);
                if(toggleEl) toggleEl.textContent = '... More';
                
            } else {
                // HIDE caption box and show the 'See Caption' button
                wrapper.style.opacity = '0';
                
                setTimeout(() => {
                    wrapper.style.display = 'none';
                    seeCaptionWrapper.style.display = 'block';
                    setTimeout(() => seeCaptionWrapper.style.opacity = '1', 10); 
                }, 300); // Matches transition duration
            }
        }

        /**
         * --- TIMER CONTROL FUNCTIONS ---
         */

        /** Pauses the feed countdown externally (e.g., when a modal is open). */
        function pauseFeed() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            isPaused = true;
            console.log('Feed Paused (External)');
        }

        /** Resumes the feed countdown externally. */
        function resumeFeed() {
            // Check if post modal is open
            const isPostModalOpen = !document.getElementById('post-modal').classList.contains('hidden');
            
            // Check if comment modal exists
            const isCommentModalOpen = document.getElementById('comment-modal'); 

            // Check if search is still open
            const isSearchOpen = searchContainerInline && searchContainerInline.classList.contains('w-48');
            
            // Check if notification is open
            const isNotificationOpen = document.getElementById('current-notification');

            if (isPostModalOpen || isCommentModalOpen || isSearchOpen || isNotificationOpen) {
                console.log('Attempted resume, but a dialog/search is still open.');
                return;
            }

            isPaused = false;
            startTimer(); 
            console.log('Feed Resumed (External)');
        }

        /** Toggles the timer state via the internal button. */
        function handleInternalPauseButton() {
            const currentPost = posts[currentPostIndex];
            if (!currentPost) return;

            const currentPostId = currentPost.id;
            const currentCard = document.getElementById(`post-${currentPostId}`);
            const timerTextEl = document.getElementById(`timer-countdown-${currentPost.id}`);
            const pauseButtonEl = document.getElementById(`pause-button-inside-${currentPost.id}`);
            const timerProgressEl = document.getElementById(`timer-progress-${currentPost.id}`);
            
            if (!currentCard || !timerTextEl || !pauseButtonEl || !timerProgressEl) return;

            if (isPaused) {
                // RESUME
                isPaused = false;
                startTimer();
                
            } else {
                // PAUSE
                pauseFeed(); // This sets isPaused = true and clears intervalId
                
                // 1. STOP BLINKING: Remove the low-time-warning class
                currentCard.classList.remove('low-time-warning');

                // 2. Update visuals for PAUSED state
                timerTextEl.classList.add('hidden');
                pauseButtonEl.classList.remove('hidden');
                
                // Update button appearance to indicate PAUSED state (red background, PLAY icon)
                pauseButtonEl.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>`;
                pauseButtonEl.classList.remove('bg-gray-800', 'hover:bg-gray-700');
                pauseButtonEl.classList.add('bg-red-600', 'hover:bg-red-500');

                // Reset timer color when paused
                timerProgressEl.classList.remove('stroke-red-400');
                timerProgressEl.classList.add('stroke-indigo-400');
            }
        }
        
        /**
         * Swipes the current post out and loads the next one.
         */
        function swipeNext() {
            const currentCard = document.querySelector('.post-card.active');
            if (!currentCard) return;

            // 1. Clear existing timer and set swipe-out class
            pauseFeed(); // Ensure interval is cleared, setting isPaused = true
            currentCard.classList.remove('active', 'low-time-warning');
            currentCard.classList.add('swipe-out');
            
            // 2. Increment index and wrap around if necessary
            currentPostIndex = (currentPostIndex + 1) % posts.length;
            
            // 3. Wait for the CSS transition to finish before cleaning up and loading next post
            currentCard.addEventListener('transitionend', () => {
                // Remove the old card from the DOM
                currentCard.remove();
                
                // 4. Reset state and load new post
                timer = MAX_TIME;
                isPaused = false; // Reset pause state for the new post
                renderPost(currentPostIndex);
                startTimer();
                
            }, { once: true });
        }


        /**
         * Starts or restarts the countdown timer.
         */
        function startTimer() {
            if (intervalId) {
                clearInterval(intervalId);
            }

            const currentPost = posts[currentPostIndex];
            if (!currentPost) return;

            const currentPostId = currentPost.id;
            // Find elements once per start
            const currentCard = document.getElementById(`post-${currentPostId}`);
            const timerProgressEl = document.getElementById(`timer-progress-${currentPostId}`);
            const timerTextEl = document.getElementById(`timer-countdown-${currentPostId}`);
            const pauseButtonEl = document.getElementById(`pause-button-inside-${currentPostId}`);

            // Handle the interval tick
            const tick = () => {
                if (isPaused) return;

                timer--;
                
                if (timer < 0) {
                    // Timer elapsed, automatically swipe
                    swipeNext();
                    return;
                }

                // --- Low Time Warning Blink/Fade ---
                if (currentCard) {
                    if (timer <= BLINK_TIME) {
                        currentCard.classList.add('low-time-warning');
                    } else {
                        currentCard.classList.remove('low-time-warning');
                    }
                }

                // --- Circular Progress Update ---
                if (timerProgressEl) {
                    const progress = timer / MAX_TIME; 
                    const offset = CIRCUMFERENCE * (1 - progress); 
                    timerProgressEl.style.strokeDashoffset = offset;
                    
                    // Color change for low time
                    if (timer <= BLINK_TIME) {
                        timerProgressEl.classList.remove('stroke-indigo-400');
                        timerProgressEl.classList.add('stroke-red-400');
                    } else {
                        timerProgressEl.classList.remove('stroke-red-400');
                        timerProgressEl.classList.add('stroke-indigo-400');
                    }
                }
                
                // --- Text/Button Toggle Update ---
                if (timerTextEl && pauseButtonEl) {
                    // Toggle visibility: Text is visible on odd seconds (15, 13, ..., 1)
                    // Set the text content before checking visibility
                    timerTextEl.textContent = formatTime(timer);
                    
                    const isTextVisible = timer % 2 === 1; 
                    
                    if (isTextVisible) {
                        // Show text, hide button
                        timerTextEl.classList.remove('hidden');
                        pauseButtonEl.classList.add('hidden');
                        // Ensure the pause button is reset to the default appearance when the timer resumes
                        pauseButtonEl.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>`;
                        pauseButtonEl.classList.remove('bg-red-600', 'hover:bg-red-500');
                        pauseButtonEl.classList.add('bg-gray-800', 'hover:bg-gray-700'); 
                    } else {
                        // Hide text, show button
                        timerTextEl.classList.add('hidden');
                        pauseButtonEl.classList.remove('hidden');
                    }
                }
            };

            // Set the interval and run the first tick immediately
            intervalId = setInterval(tick, 1000);
            tick(); // Execute immediately to show initial time
        }


        /**
         * Renders a single post card into the feed container.
         * @param {number} index - The index of the post to render.
         */
        function renderPost(index) {
            const post = posts[index];

        function showNotification(title, message) {

        /**

         */
        function dismissNotification(shouldResume = true) {
            const currentNotification = document.getElementById('current-notification');
            if (currentNotification) {
                currentNotification.remove();
            }
            if (shouldResume) {
                resumeFeed();
            }

        /**
         * Shows a small, non-blocking, auto-dismissing toast notification.
         * @param {string} message - The message to display.
         */
        function showToast(message) {
            const toastContainer = document.getElementById('notification-container');
            const toastId = 'current-toast';
            
            // Remove existing toast if present
            document.getElementById(toastId)?.remove();

            const toastHtml = `
                <div id="${toastId}" class="absolute bottom-20 left-1/2 transform -translate-x-1/2 p-3 bg-green-600 bg-opacity-90 rounded-xl shadow-xl text-white text-sm font-semibold transition-opacity duration-300 opacity-0 z-50">
                    ${message}
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = document.getElementById(toastId);

            // Fade in
            setTimeout(() => { toast.style.opacity = 1; }, 10);

            // Fade out and remove
            setTimeout(() => {
                toast.style.opacity = 0;
                setTimeout(() => toast.remove(), 300); // Wait for transition
            }, 1500);
        }


        /**
         * Generic function for handling button interactions.
         * @param {string} action - 'Like', 'Comment', or 'Connect'.
         * @param {number} postId - The ID of the current post.
         */
        function handleInteraction(action, postId) {
            console.log(`${action} button clicked for Post ID: ${postId}`);
            
            if (action === 'Connect') {
                // Use the custom notification/message box for connection attempt (Pauses feed)
                showNotification('Connect', 'The Connect action is disabled in this demo version. In a real app, this would open a direct message link.');
                
            } else if (action === 'Comment') {
                openCommentBox(postId); // Correctly open the comment modal
            
            } else if (action === 'Like') { 
                const post = posts.find(p => p.id === postId);
                if (!post) return;
                
                const countElement = document.getElementById(`likes-count-${postId}`);
                // Use event.currentTarget in the function to find the specific button element that was clicked
                const heartButton = event.currentTarget; 

                if (post.liked) {
                    // Unlike logic
                    post.likes--;
                    post.liked = false;
                    heartButton.classList.remove('bg-pink-400', 'hover:bg-pink-500'); // Change color back
                    heartButton.classList.add('bg-red-600', 'hover:bg-red-700');
                    showToast('Unliked!');
                } else {
                    // Like logic
                    post.likes++;
                    post.liked = true;
                    heartButton.classList.remove('bg-red-600', 'hover:bg-red-700'); // Indicate liked state
                    heartButton.classList.add('bg-pink-400', 'hover:bg-pink-500');
                    showToast('Liked!');
                }

                if (countElement) {
                    countElement.textContent = post.likes;
                }
            }
        }

        let touchstartX = 0;

        const minSwipeDistance = 50; // Pixels needed to register a swipe

        function checkDirection() {
            // Swiping is allowed even if the timer is paused, as requested by the user's focus on decoupling logic.
            
            // Swipe Left (End X is less than Start X)
            if (touchendX < touchstartX - minSwipeDistance) {
                console.log('Swipe Left Detected - Skipping Post');
                swipeNext();
            }

        }

        FEED_CONTAINER.addEventListener('touchstart', e => {
            // Only start tracking if the target is not an interactive element within the caption box (to allow scroll)
            // or if we are scrolling the caption/comment box itself
            const target = e.target;
            const isInteractive = target.closest('.pointer-events-auto');
            if (isInteractive && !target.closest('#feed-container')) return;

            touchstartX = e.changedTouches[0].screenX;
        }, false);

        FEED_CONTAINER.addEventListener('touchend', e => {
            // Check if the touch event was handled by an interactive element 
            const target = e.target;
            const isInteractive = target.closest('.pointer-events-auto');
            if (isInteractive && !target.closest('#feed-container')) return;
            
            touchendX = e.changedTouches[0].screenX;
            checkDirection();
        }, false);

        // --- APPLICATION STARTUP ---
        window.onload = function() {
            // 1. Setup Firebase for persistence
            setupFirebase();
            // 2. Initial render of the first post
            renderPost(currentPostIndex);
            // 3. Start the timer
            startTimer();
            console.log('Findr App Initialized.');
        };
        
        // Expose functions globally for HTML attributes
        window.toggleCaption = toggleCaption;
        window.toggleCaptionBoxVisibility = toggleCaptionBoxVisibility;
        window.handleInternalPauseButton = handleInternalPauseButton;
        window.handleInteraction = handleInteraction;
        window.openCommentBox = openCommentBox; // New exposed function
        window.closeCommentBox = closeCommentBox; // New exposed function
        window.dismissNotification = dismissNotification;
        window.showToast = showToast;
        window.toggleSearchInput = toggleSearchInput;
        window.openPostModal = openPostModal;
        window.closePostModal = closePostModal;
        window.uploadMedia = uploadMedia; 

    </script>
