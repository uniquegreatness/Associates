<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <style>
        /* --- PART 1: CSS STYLING --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --trigger-alignment: 10px; 
            /* Reduced circle and bar size by 15% (60 * 0.85 = 51) */
            --circle-size: 51px; 
            --bar-height: 51px;
            --accent: #007bff;
            --text-dark: #333;
            --bg-color: #f4f4f4;
            --spacing-bottom: 10px; 
            --spacing-right: 10px;
            
            /* Calculated button height for 30% visual increase (51px * 1.3 ≈ 66px) */
            --new-button-visual-height: 66px; 
        }

        body {
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-dark);
        }

        /* --- 1. TOP HAMBURGER BUTTON (Sidebar Trigger) --- */
        .toggle-sidebar-btn {
            position: fixed;
            top: 20px; 
            left: var(--trigger-alignment);
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 28px;
            cursor: pointer;
            z-index: 2000;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .toggle-sidebar-btn::after { content: "☰"; display: block; }
        .toggle-sidebar-btn.is-open::after { content: "✕"; color: #ff4444; }

        /* --- 2. SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 70px; 
            left: var(--trigger-alignment);
            width: auto;
            height: auto;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .sidebar button {
            background: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            width: fit-content;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .sidebar button:hover { background: var(--accent); transform: translateX(5px); }
        .sidebar.expanded button { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .sidebar.expanded button:nth-child(1) { transition-delay: 0.05s; }
        .sidebar.expanded button:nth-child(2) { transition-delay: 0.10s; }
        .sidebar.expanded button:nth-child(3) { transition-delay: 0.15s; }
        .sidebar.expanded button:nth-child(4) { transition-delay: 0.20s; }

        /* --- 3. MAIN CONTENT --- */
        .dashboard-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px - var(--bar-height) - var(--spacing-bottom));
            overflow-y: auto;
            padding: 0 20px;
        }

        /* --- 4. BOTTOM UI CONTAINER (Floating) --- */
        .bottom-ui-container {
            position: fixed;
            bottom: var(--spacing-bottom); 
            left: var(--trigger-alignment);
            right: var(--spacing-right); 
            
            /* Setting container height to accommodate the larger active buttons */
            height: var(--new-button-visual-height); 
            
            display: flex;
            align-items: flex-end; /* Aligning circle and bar to the same baseline */
            pointer-events: none;
            z-index: 900;
        }

        /* Circle Button */
        .circle-trigger {
            width: var(--circle-size);
            height: var(--circle-size);
            background-color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 10px;
            z-index: 902;
        }

        .circle-trigger::after { content: "☰"; display: block; }
        .bottom-ui-container.active .circle-trigger::after { content: "✕"; }
        
        /* CIRCLE SHRINK */
        .bottom-ui-container.active .circle-trigger { 
            background-color: #333;
            transform: scale(0.5); /* Shrinks to half size */
        }

        /* Bar */
        .bottom-bar {
            position: absolute; 
            left: calc(var(--circle-size) + 10px); 
            right: 0;
            bottom: 0;
            height: var(--bar-height);
            background-color: white;
            border-radius: 20px 0 0 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: opacity 0.2s ease;
            pointer-events: auto;
            z-index: 901;
        }

        .bottom-ui-container.active .bottom-bar {
            opacity: 0;
            pointer-events: none;
        }

        /* --- 5. BOTTOM MENU GRID CONTAINER --- */
        .bottom-menu {
            position: absolute;
            right: 0;
            bottom: 0;
            /* Height matches the container height for the larger buttons */
            height: var(--new-button-visual-height); 
            
            /* FIX: Shift left to prevent overlap with the SHRINKING circle */
            left: calc(var(--circle-size) * 0.5 + 10px); 
            transition: left 0.3s ease; 
            
            /* FIX: 6 visible buttons distributed evenly */
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 2px;
            
            overflow: hidden;
            pointer-events: none;
            padding-right: 5px;
        }

        /* Transparent Button Styling */
        .float-btn {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            
            background: transparent; 
            color: var(--text-dark); 
            
            /* Padding adjusted to fill new container height */
            padding: 10px 1px; 
            font-size: 10px; 
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.1;
        }
        
        .float-btn:hover { background: rgba(0, 0, 0, 0.1); }

        /* --- 30% BIGGER BUTTONS WHEN ACTIVE --- */
        .bottom-ui-container.active .bottom-menu .float-btn {
            font-size: 11px; 
            /* Ensure sufficient padding for the larger visual size */
            padding: 12px 1px; 
            opacity: 1;
            transform: translateY(0);
        }
        
        .float-btn svg {
            width: 14px; 
            height: 14px; 
            fill: var(--text-dark); 
            margin: 0 0 2px 0; 
            flex-shrink: 0;
        }
        
        .bottom-ui-container.active .bottom-menu { pointer-events: auto; }

        /* Stagger Transitions */
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(1) { transition-delay: 0.03s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(2) { transition-delay: 0.06s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(3) { transition-delay: 0.09s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(4) { transition-delay: 0.12s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(5) { transition-delay: 0.15s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(6) { transition-delay: 0.18s; }
        .bottom-ui-container.active .bottom-menu .float-btn:nth-child(7) { transition-delay: 0.21s; }
        
        /* ACTIVE BUTTON HIDE RULE */
        .float-btn.active-page-btn { 
            display: none; 
        }
    </style>
</head>
<body>

    <button class="toggle-sidebar-btn" id="topBtn"></button>

    <aside class="sidebar" id="sidebar">
        <button id="sidebar-btn-1" onclick="toggleSidebar() && console.log('Side 1')">Overview</button>
        <button id="sidebar-btn-2" onclick="toggleSidebar() && console.log('Side 2')">Settings</button>
        <button id="sidebar-btn-3" onclick="toggleSidebar() && console.log('Side 3')">Profile</button>
        <button id="sidebar-btn-4" onclick="toggleSidebar() && console.log('Side 4')">Log</button>
    </aside>

    <main class="dashboard-content" id="mainContent">
        <div id="pageContainer">
            </div>
    </main>

    <div class="bottom-ui-container" id="bottomUI">
        
        <div class="circle-trigger" id="circleTrigger"></div>

        <div class="bottom-bar" id="bottomBar">
            <span>Select...</span>
        </div>

        <div class="bottom-menu" id="bottomMenu">
            
            <button class="float-btn" data-target="streets">
                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 7 12 7s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                Streets
            </button>
            
            <button class="float-btn" data-target="opinions">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
                Opinions
            </button>
            
            <button class="float-btn" data-target="mentors">
                <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                Mentors
            </button>
            
            <button class="float-btn" data-target="give">
                <svg viewBox="0 0 24 24"><path d="M20 6H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-5 11h-2v-3h-2v3H9v-3H7v3H5v-7h14v7h-2v-3z"/></svg>
                Give
            </button>
            
            <button class="float-btn" data-target="business">
                <svg viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 0h-4V4h4v2z"/></svg>
                Business
            </button>
            
            <button class="float-btn" data-target="resellable">
                <svg viewBox="0 0 24 24"><path d="M20.49 5.51L17 2l-2.49 2.49-1.42 1.42-3.88 3.88c-.63.63-1.12 1.25-1.12 2.12v2.36h2.36c.88 0 1.49-.49 2.12-1.12l3.88-3.88 1.42-1.42L20.49 5.51zM6 14v-2h2v2H6zm0 4h2v-2H6v2zm0-8h2V6H6v2z"/></svg>
                Resellable
            </button>
            
            <button class="float-btn" data-target="rsai">
                <svg viewBox="0 0 24 24"><path d="M18 4H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM6 12h4v-2H6v2zm0 4h4v-2H6v2zm12 0h-4v-2h4v2zm0-4h-4v-2h4v2zm-6-4h-4V6h4v2zm6 0h-4V6h4v2z"/></svg>
                RS AI
            </button>

        </div>

    </div>
        <script>
        /* --- PART 3: JAVASCRIPT LOGIC (Updated for Bottom Bar Phrases) --- */
        const pages = {
            streets: `<h1>Streets</h1><p>Market trends and street level data.</p>`,
            opinions: `<h1>Opinions</h1><p>User feedback and editorials.</p>`,
            mentors: `<h1>Mentors</h1><p>Connect with industry leaders.</p>`,
            give: `<h1>Give</h1><p>Donation and community projects.</p>`,
            business: `<h1>Business</h1><p>Revenue and operations.</p>`,
            resellable: `<h1>Resellable</h1><p>Inventory and assets.</p>`,
            rsai: `<h1>RS AI</h1><p>Artificial Intelligence controls.</p>`
        };

        const bottomUI = document.getElementById('bottomUI');
        const circleTrigger = document.getElementById('circleTrigger');
        const bottomButtons = document.querySelectorAll('.float-btn');
        const pageContainer = document.getElementById('pageContainer');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const topBtn = document.getElementById('topBtn');
        const bottomBar = document.getElementById('bottomBar').querySelector('span'); // Target the span inside the bottom bar

        let resetTimer;
        let phraseInterval;
        let userName = "Traveler"; // Placeholder name until database is connected

        // --- PHASE 1: User Name Retrieval Logic ---
        function getUserName() {
            // **TO BE IMPLEMENTED LATER:**
            // This function would normally check your user database/session.
            
            /* Example structure when database is ready:
            if (database.isConnected) {
                const user = database.getUserDetails(currentUserId);
                if (user && user.firstName) {
                    userName = user.firstName;
                }
            }
            */
            return userName;
        }

        // --- PHASE 2: Phrase Display Logic ---
        // Note: The actual phrases will eventually come from your external file.
        const defaultPhrases = [
            "everything you need is NEARR",
            "your joy is NEARR",
            "favor is NEARR than you think",
            "great success is NEARR",
            "your answer is NEARR"
        ];
        
        // This array will be overwritten by the fetch operation later.
        let activePhrases = defaultPhrases; 

        // Placeholder for future fetch operation:
        // fetch('https://raw.githubusercontent.com/.../btmbartxt.json')
        //     .then(response => response.json())
        //     .then(data => { activePhrases = data.phrases; startPhraseRotation(); })
        //     .catch(err => { console.error("Could not fetch phrases, using defaults.", err); startPhraseRotation(); });


        function displayRandomPhrase() {
            const name = getUserName(); // Get the current user's name
            const randomIndex = Math.floor(Math.random() * activePhrases.length);
            const phrase = activePhrases[randomIndex];
            
            // Format: Name, [space] phrase
            bottomBar.textContent = `${name}, ${phrase}`;
        }

        function startPhraseRotation() {
            // Display initial phrase immediately
            displayRandomPhrase();

            // Set up the interval for 10 seconds
            phraseInterval = setInterval(displayRandomPhrase, 10000); 
        }

        function stopPhraseRotation() {
            clearInterval(phraseInterval);
        }

        // --- PHASE 3: Menu Toggle & Scroll Logic (Existing, but linked to new functions) ---
        
        function toggleSidebar() {
            if (!sidebar.classList.contains('expanded')) {
                bottomUI.classList.remove('active');
            }
            sidebar.classList.toggle('expanded');
            topBtn.classList.toggle('is-open');
        }

        topBtn.addEventListener('click', toggleSidebar);

        circleTrigger.addEventListener('click', () => {
            if (!bottomUI.classList.contains('active')) {
                sidebar.classList.remove('expanded');
                topBtn.classList.remove('is-open');
            }
            
            bottomUI.classList.toggle('active');
            
            // Manage bottom bar content
            if (bottomUI.classList.contains('active')) {
                stopPhraseRotation();
                bottomBar.textContent = "Select..."; // Show default menu text
            } else {
                startPhraseRotation(); // Restart when returning to default state
            }

            if (!document.querySelector('.float-btn.active-page-btn')) {
                document.querySelector('.float-btn[data-target="streets"]').classList.add('active-page-btn');
                pageContainer.innerHTML = pages.streets;
            }
        });

        bottomButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.getAttribute('data-target');
                
                if(pages[target]) pageContainer.innerHTML = pages[target];

                bottomButtons.forEach(b => b.classList.remove('active-page-btn'));
                btn.classList.add('active-page-btn');

                mainContent.scrollTop = 0;
            });
        });

        // Scroll Logic: Collapses side menu immediately, resets bottom bar state after 5s delay
        mainContent.addEventListener('scroll', () => {
            if (sidebar.classList.contains('expanded')) {
                toggleSidebar();
            }

            clearTimeout(resetTimer);

            if (bottomUI.classList.contains('active')) {
                resetTimer = setTimeout(() => {
                    bottomUI.classList.remove('active');
                    // Restart phrases when returning to default state after timeout
                    startPhraseRotation(); 
                }, 5000);
            }
        });
        
        // Initial setup: Load default page and START phrase rotation
        document.querySelector('.float-btn[data-target="streets"]').click();
        startPhraseRotation(); 
    </script>

</body>
</html>
