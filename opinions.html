<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr Opinions | Gather Public Feedback</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Tailwind to use Inter font */
        html { font-family: 'Inter', sans-serif; }
        
        /* --- PART 1: BASE DASHBOARD CSS (Copied from shell) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --trigger-alignment: 10px; 
            --circle-size: 51px; 
            --bar-height: 51px;
            --accent: #007bff;
            --text-dark: #333;
            --bg-color: #f4f4f4;
            --spacing-bottom: 10px; 
            --spacing-right: 10px;
            --new-button-visual-height: 66px; 
        }

        body {
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-dark);
        }

        /* 1. TOP HAMBURGER BUTTON (Sidebar Trigger) */
        .toggle-sidebar-btn {
            position: fixed;
            top: 20px; 
            left: var(--trigger-alignment);
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 28px;
            cursor: pointer;
            z-index: 2000;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .toggle-sidebar-btn::after { content: "☰"; display: block; }
        .toggle-sidebar-btn.is-open::after { content: "✕"; color: #ff4444; }

        /* DYNAMIC ACTION BUTTON (Now used for adding a new opinion) */
        .dynamic-action-btn {
            position: fixed;
            top: 20px; 
            right: var(--trigger-alignment); 
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px; 
            cursor: pointer;
            z-index: 2000;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            line-height: 1; 
            display: flex; /* Ensure it's visible */
            align-items: center;
            gap: 5px;
        }
        .dynamic-action-btn:hover { background-color: #0056b3; }

        /* 2. SIDEBAR */
        .sidebar {
            position: fixed;
            top: 70px; 
            left: var(--trigger-alignment);
            width: auto;
            height: auto;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .sidebar button {
            background: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            width: fit-content;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .sidebar button:hover { background: var(--accent); transform: translateX(5px); }
        .sidebar.expanded button { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .sidebar.expanded button:nth-child(1) { transition-delay: 0.05s; }
        .sidebar.expanded button:nth-child(2) { transition-delay: 0.10s; }
        .sidebar.expanded button:nth-child(3) { transition-delay: 0.15s; }
        .sidebar.expanded button:nth-child(4) { transition-delay: 0.20s; }

        /* 3. MAIN CONTENT SHELL */
        .dashboard-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px - var(--bar-height) - var(--spacing-bottom));
            overflow-y: auto;
            padding: 0 10px; /* Reduced padding for mobile */
            z-index: 500;
        }
        
        #pageContainer {
            padding: 20px 10px 100px 10px; /* Added bottom padding to clear floating bar */
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 4. BOTTOM UI CONTAINER (Floating) */
        .bottom-ui-container {
            position: fixed;
            bottom: var(--spacing-bottom); 
            left: var(--trigger-alignment);
            right: var(--spacing-right); 
            height: var(--new-button-visual-height); 
            display: flex;
            align-items: flex-end; 
            pointer-events: none;
            z-index: 900;
        }

        /* Circle Button */
        .circle-trigger {
            width: var(--circle-size);
            height: var(--circle-size);
            background-color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 10px;
            z-index: 902;
        }

        .circle-trigger::after { content: "☰"; display: block; }
        .bottom-ui-container.active .circle-trigger::after { content: "✕"; }
        
        /* CIRCLE SHRINK */
        .bottom-ui-container.active .circle-trigger { 
            background-color: #333;
            transform: scale(0.5); 
        }

        /* Bar */
        .bottom-bar {
            position: absolute; 
            left: calc(var(--circle-size) + 10px); 
            right: 0;
            bottom: 0;
            height: var(--bar-height);
            background-color: white;
            border-radius: 20px 0 0 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: opacity 0.2s ease;
            pointer-events: auto;
            z-index: 901;
        }
        .bottom-ui-container.active .bottom-bar {
            opacity: 0;
            pointer-events: none;
        }

        /* 5. BOTTOM MENU GRID CONTAINER */
        .bottom-menu {
            position: absolute;
            right: 0;
            bottom: 0;
            height: var(--new-button-visual-height); 
            left: calc(var(--circle-size) * 0.5 + 10px); 
            transition: left 0.3s ease; 
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px;
            overflow: hidden;
            pointer-events: none;
            padding-right: 5px;
        }

        /* Floating Link Styling (MPA) */
        .bottom-menu a.float-btn {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background: transparent; 
            color: var(--text-dark); 
            padding: 10px 1px; 
            font-size: 10px; 
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.1;
            text-decoration: none; 
        }
        
        .bottom-menu a.float-btn:hover { background: rgba(0, 0, 0, 0.1); }
        
        /* ACTIVE LINK STYLE */
        .bottom-menu a.float-btn.active-link {
            background: #ffecb3; /* Light yellow background to denote active page */
            color: #cc9900;
        }
        .bottom-menu a.float-btn.active-link svg {
             fill: #cc9900;
        }


        /* --- BIGGER LINKS WHEN ACTIVE --- */
        .bottom-ui-container.active .bottom-menu a.float-btn {
            font-size: 11px; 
            padding: 12px 1px; 
            opacity: 1;
            transform: translateY(0);
        }
        
        .bottom-menu a.float-btn svg {
            width: 14px; 
            height: 14px; 
            fill: var(--text-dark); 
            margin: 0 0 2px 0; 
            flex-shrink: 0;
        }
        
        .bottom-ui-container.active .bottom-menu { pointer-events: auto; }

        /* Stagger Transitions */
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(1) { transition-delay: 0.03s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(2) { transition-delay: 0.06s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(3) { transition-delay: 0.09s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(4) { transition-delay: 0.12s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(5) { transition-delay: 0.15s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(6) { transition-delay: 0.18s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(7) { transition-delay: 0.21s; }

        /* Custom styles for Opinion cards */
        .poll-option-bar {
            height: 24px;
            background-color: var(--accent);
            border-radius: 4px;
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 0 10px;
            font-weight: 500;
            font-size: 14px;
        }
        
    </style>
</head>
<body>

    <button class="toggle-sidebar-btn" id="topBtn"></button>
    
    <!-- DYNAMIC ACTION BUTTON: Opens the Add Opinion Modal -->
    <button class="dynamic-action-btn" id="dynamic-action-btn" title="Ask a new Opinion or Survey">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        Ask Opinion
    </button>

    <aside class="sidebar" id="sidebar">
        <button id="sidebar-btn-1" onclick="toggleSidebar()">Findr Overview</button>
        <button id="sidebar-btn-2" onclick="toggleSidebar()">Settings</button>
        <button id="sidebar-btn-3" onclick="toggleSidebar()">Profile</button>
        <button id="sidebar-btn-4" onclick="toggleSidebar()">Log</button>
    </aside>

    <main class="dashboard-content" id="mainContent">
        <div id="pageContainer">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Public Opinions & Surveys</h1>
            <p id="userIdDisplay" class="text-sm text-gray-500 mb-4 text-center">User ID: Loading...</p>
            <div id="opinionsList" class="space-y-6">
                <!-- Opinion cards will be loaded here -->
                <p id="loadingMessage" class="text-center text-gray-500">Loading opinions...</p>
            </div>
            
            <!-- Modal for adding new opinions -->
            <div id="addOpinionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[1100] hidden">
                <div class="bg-white rounded-xl w-full max-w-lg shadow-2xl p-6 transform transition-all overflow-y-auto max-h-[90vh]">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Ask a New Opinion</h2>
                    <form id="opinionForm" class="space-y-4">
                        
                        <div id="authMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
                            You must be authenticated to post. Please wait for sign-in...
                        </div>
                        
                        <div>
                            <label for="question" class="block text-sm font-medium text-gray-700">Your Anonymous Question/Topic:</label>
                            <textarea id="question" rows="3" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
                        </div>

                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700">Response Type:</label>
                            <select id="type" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                                <option value="poll">Poll (Multiple Choice)</option>
                                <option value="text">Open Answer (Text)</option>
                            </select>
                        </div>
                        
                        <!-- Poll Options (Visible when type is 'poll') -->
                        <div id="pollOptionsContainer" class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Poll Options (Min 2, Max 4):</label>
                            <input type="text" class="option-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" placeholder="Option 1 (e.g., Yes, I agree)" required>
                            <input type="text" class="option-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" placeholder="Option 2 (e.g., No, I disagree)" required>
                            <input type="text" class="option-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" placeholder="Option 3 (Optional)">
                            <input type="text" class="option-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border" placeholder="Option 4 (Optional)">
                        </div>
                        
                        <div class="flex justify-end space-x-3 pt-2">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors shadow">
                                Cancel
                            </button>
                            <button type="submit" id="submitBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors shadow">
                                Post Opinion Anonymously
                            </button>
                        </div>
                        
                        <div id="formError" class="text-red-500 text-sm hidden"></div>
                    </form>
                </div>
            </div>
            <!-- End Modal -->
            
        </div>
    </main>

    <div class="bottom-ui-container" id="bottomUI">
        
        <div class="circle-trigger" id="circleTrigger"></div>

        <div class="bottom-bar" id="bottomBar">
            <span>Select...</span>
        </div>

        <!-- NAVIGATION LINKS -->
        <div class="bottom-menu" id="bottomMenu">
            
            <a class="float-btn" href="findr.html">
                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 7 12 7s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                Findr
            </a>
            
            <a class="float-btn active-link" href="opinions.html">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>

            <a class="float-btn" href="mentors.html">

                Resellable

            <a class="float-btn" href="rsai.html">
                <svg viewBox="0 0 24 24"><path d="M18 4H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM6 12h4v-2H6v2zm0 4h4v-2H6v2zm12 0h-4v-2h4v2zm0-4h-4v-2h4v2zm-6-4h-4V6h4v2zm6 0h-4V6h4v2z"/></svg>
                RS AI
            </a>

        </div>

    </div>
    
    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, orderBy, arrayUnion, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('debug'); // Enable Firestore logging

        /* --- GLOBAL REFERENCES (UI) --- */
        const bottomUI = document.getElementById('bottomUI');
        const circleTrigger = document.getElementById('circleTrigger');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const topBtn = document.getElementById('topBtn');
        const bottomBar = document.getElementById('bottomBar').querySelector('span');
        const dynamicActionBtn = document.getElementById('dynamic-action-btn');
        const opinionsList = document.getElementById('opinionsList');
        const loadingMessage = document.getElementById('loadingMessage');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const authMessage = document.getElementById('authMessage');

        /* --- FIREBASE VARIABLES --- */
        let app;
        let db;
        let auth;
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const OPINIONS_COLLECTION = `artifacts/${appId}/public/data/opinions`;
        
        let resetTimer;
        let phraseInterval;
        let userName = "Traveler";
        let activePhrases = [
            "your joy is NEARR",
            "favor is NEARR than you think",
            "great success is NEARR",
            "your answer is NEARR",
            "everything you need is NEARR"
        ];
        
        /* --- CORE DASHBOARD UI FUNCTIONS --- */

        function getUserName() { return userName; }

        function displayRandomPhrase() {
            const name = getUserName();
            const randomIndex = Math.floor(Math.random() * activePhrases.length);
            const phrase = activePhrases[randomIndex];
            bottomBar.textContent = `${name}, ${phrase}`;
        }

        function startPhraseRotation() {
            if (phraseInterval) clearInterval(phraseInterval);
            displayRandomPhrase();
            phraseInterval = setInterval(displayRandomPhrase, 10000); 
        }

        function stopPhraseRotation() {
             if (phraseInterval) clearInterval(phraseInterval);
        }

        function toggleSidebar() {
            if (!sidebar.classList.contains('expanded')) {
                bottomUI.classList.remove('active');
            }
            sidebar.classList.toggle('expanded');
            topBtn.classList.toggle('is-open');
        }

        topBtn.addEventListener('click', toggleSidebar);

        circleTrigger.addEventListener('click', () => {
            if (!bottomUI.classList.contains('active')) {
                sidebar.classList.remove('expanded');
                topBtn.classList.remove('is-open');
            }
            
            bottomUI.classList.toggle('active');
            
            // Manage bottom bar content
            if (bottomUI.classList.contains('active')) {
                stopPhraseRotation();
                bottomBar.textContent = "Select..."; 
            } else {
                startPhraseRotation(); 
            }
        });

        // Scroll Logic: Collapses side menu immediately, resets bottom bar state after 5s delay
        mainContent.addEventListener('scroll', () => {
            if (sidebar.classList.contains('expanded')) {
                toggleSidebar();
            }

            clearTimeout(resetTimer);

            if (bottomUI.classList.contains('active')) {
                resetTimer = setTimeout(() => {
                    bottomUI.classList.remove('active');
                    startPhraseRotation(); 
                }, 5000);
            }
        });
        
        // --- MODAL / FORM LOGIC ---
        function openModal() {
            if (!userId) {
                 authMessage.classList.remove('hidden');
            }
            document.getElementById('addOpinionModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('addOpinionModal').classList.add('hidden');
            document.getElementById('opinionForm').reset();
            document.getElementById('formError').classList.add('hidden');
            document.getElementById('formError').textContent = '';
            authMessage.classList.add('hidden');
            // Reset poll options display (in case it was hidden)
            updatePollOptionsVisibility();
        }

        dynamicActionBtn.addEventListener('click', openModal);

        const typeSelect = document.getElementById('type');
        const pollOptionsContainer = document.getElementById('pollOptionsContainer');
        const optionInputs = pollOptionsContainer.querySelectorAll('.option-input');
        
        function updatePollOptionsVisibility() {
            pollOptionsContainer.classList.toggle('hidden', typeSelect.value !== 'poll');
            // Only require the first two options if it's a poll
            optionInputs[0].required = typeSelect.value === 'poll';
            optionInputs[1].required = typeSelect.value === 'poll';
        }

        typeSelect.addEventListener('change', updatePollOptionsVisibility);

        // --- FIREBASE INITIALIZATION & AUTH ---
        async function initializeFirebase() {
            try {
                if (!app && Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            userIdDisplay.textContent = `User ID: ${userId}`;
                            authMessage.classList.add('hidden');
                            startRealtimeListener();
                        } else {
                            // Should not happen if signInAnonymously succeeds
                            userId = null;
                            userIdDisplay.textContent = 'User ID: Not Signed In';
                        }
                    });
                }
            } catch (error) {
                console.error("Firebase Initialization or Auth Error:", error);
                userIdDisplay.textContent = 'User ID: Error';
                authMessage.classList.remove('hidden');
                authMessage.textContent = `Authentication failed: ${error.code}`;
            }
        }

        // --- DATA SUBMISSION LOGIC ---
        document.getElementById('opinionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionText = document.getElementById('question').value.trim();
            const type = typeSelect.value;
            const errorElement = document.getElementById('formError');
            errorElement.classList.add('hidden');

            if (!userId) {
                errorElement.textContent = "Authentication in progress. Please wait a moment and try again.";
                errorElement.classList.remove('hidden');
                return;
            }
            
            if (!questionText) {
                errorElement.textContent = "Please enter your question.";
                errorElement.classList.remove('hidden');
                return;
            }

            const newOpinion = {
                question: questionText,
                type: type,
                userId: userId,
                createdAt: new Date(),
                responders: [], // Array to track who has responded (for text or poll)
            };

            if (type === 'poll') {
                const options = [];
                let validOptionsCount = 0;
                optionInputs.forEach(input => {
                    const text = input.value.trim();
                    if (text) {
                        options.push({ text: text, votes: 0 });
                        validOptionsCount++;
                    }
                });

                if (validOptionsCount < 2) {
                    errorElement.textContent = "Please provide at least two poll options.";
                    errorElement.classList.remove('hidden');
                    return;
                }
                newOpinion.options = options;
            }

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Posting...';

            try {
                await addDoc(collection(db, OPINIONS_COLLECTION), newOpinion);
                closeModal();
            } catch (error) {
                console.error("Error adding opinion:", error);
                errorElement.textContent = `Failed to post: ${error.message}`;
                errorElement.classList.remove('hidden');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Post Opinion Anonymously';
            }
        });
        
        // --- DATA FETCHING & RENDERING ---
        function startRealtimeListener() {
            if (!db) return;

            const q = query(collection(db, OPINIONS_COLLECTION));

            onSnapshot(q, (snapshot) => {
                loadingMessage.classList.add('hidden');
                opinionsList.innerHTML = '';
                
                snapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    const id = docSnapshot.id;
                    renderOpinionCard(id, data);
                });

                if (snapshot.empty) {
                     loadingMessage.classList.remove('hidden');
                     loadingMessage.textContent = 'No public opinions posted yet. Be the first!';
                }
            }, (error) => {
                console.error("Error listening to opinions:", error);
                loadingMessage.textContent = `Error loading data: ${error.message}`;
                loadingMessage.classList.remove('hidden');
            });
        }

        function renderOpinionCard(id, data) {
            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-xl shadow-lg border-t-4 border-blue-500';
            
            // Calculate total responses
            const totalResponses = data.type === 'poll' 
                ? (data.options?.reduce((sum, opt) => sum + opt.votes, 0) || 0) 
                : (data.responders?.length || 0);

            let contentHTML = `
                <div class="flex justify-between items-start mb-3">
                    <p class="text-sm font-semibold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">${data.type === 'poll' ? 'POLL' : 'TEXT RESPONSE'}</p>
                    <p class="text-sm text-gray-500">Total Votes/Responses: <span class="font-bold">${totalResponses}</span></p>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-4">${data.question}</h3>
            `;
            
            const hasResponded = data.responders?.includes(userId) || false;
            const isOwner = data.userId === userId;

            if (data.type === 'poll') {
                contentHTML += renderPollOptions(id, data.options, totalResponses, hasResponded, isOwner);
            } else if (data.type === 'text') {
                contentHTML += renderTextResponseSection(id, hasResponded, isOwner);
            }
            
            card.innerHTML = contentHTML;
            opinionsList.prepend(card);

            // Attach event listeners for polls (since the element is now in DOM)
            if (data.type === 'poll') {
                card.querySelectorAll('.poll-vote-btn').forEach(btn => {
                    btn.addEventListener('click', () => voteOnPoll(id, parseInt(btn.dataset.index)));
                });
            } else if (data.type === 'text' && !hasResponded) {
                 card.querySelector('.submit-text-btn')?.addEventListener('click', () => submitTextResponse(id, card.querySelector('.text-response-input').value));
            }
             // Attach event listener for viewing text responses (only for the owner)
            if (data.type === 'text' && isOwner) {
                card.querySelector('.view-responses-btn').addEventListener('click', () => viewTextResponses(id));
            }
        }
        
        function renderPollOptions(id, options, totalResponses, hasResponded, isOwner) {
            let html = '<div class="space-y-3 mt-4">';
            
            options.forEach((option, index) => {
                const percentage = totalResponses > 0 ? ((option.votes / totalResponses) * 100).toFixed(1) : 0;
                const buttonDisabled = hasResponded && !isOwner; // Only disabled if user has voted and is not the owner
                
                if (hasResponded || totalResponses > 0) {
                    // Show results view
                    html += `
                        <div class="relative bg-gray-100 p-1 rounded-lg">
                            <div class="poll-option-bar" style="width: ${percentage}%; background-color: ${hasResponded ? '#10B981' : '#007bff'};">
                                <span class="truncate">${option.text}</span>
                                <span class="flex-shrink-0 ml-2">${option.votes} (${percentage}%)</span>
                            </div>
                            <button class="poll-vote-btn absolute inset-0 w-full h-full bg-transparent hover:bg-black hover:bg-opacity-5 transition-colors rounded-lg flex items-center justify-start text-sm font-medium px-2 ${buttonDisabled ? 'cursor-not-allowed opacity-50' : ''}" 
                                data-index="${index}" 
                                ${buttonDisabled ? 'disabled' : ''}>
                                <span class="text-gray-800 absolute z-10 p-2">${option.text}</span>
                            </button>
                        </div>
                    `;
                } else {
                    // Simple voting view if no one has voted yet
                     html += `
                        <button class="poll-vote-btn w-full p-3 text-left border border-gray-300 rounded-lg hover:bg-blue-50 transition-colors text-gray-800 font-medium ${buttonDisabled ? 'cursor-not-allowed opacity-50 bg-gray-50' : ''}" 
                            data-index="${index}" 
                            ${buttonDisabled ? 'disabled' : ''}>
                            ${option.text}
                        </button>
                    `;
                }
            });
            
            html += hasResponded ? '<p class="text-xs text-center text-green-600 mt-2 font-semibold">Thank you for voting!</p>' : '';
            
            html += '</div>';
            return html;
        }

        function renderTextResponseSection(id, hasResponded, isOwner) {
            if (isOwner) {
                return `
                    <div class="mt-4 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                        <p class="text-sm font-medium text-yellow-800 mb-2">You own this question.</p>
                        <button class="view-responses-btn w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors font-semibold">
                            View All Responses
                        </button>
                         <div id="responses-${id}" class="mt-3 space-y-2 text-sm text-gray-700 hidden"></div>
                    </div>
                `;
            }

            if (hasResponded) {
                return `
                    <div class="mt-4 p-4 bg-green-50 rounded-lg border border-green-200 text-center">
                        <p class="font-semibold text-green-700">Thank you for submitting your anonymous opinion!</p>
                    </div>
                `;
            }
            
            return `
                <div class="mt-4 space-y-3">
                    <textarea class="text-response-input w-full p-2 border border-gray-300 rounded-lg focus:border-blue-500" rows="3" placeholder="Enter your anonymous opinion here..." required></textarea>
                    <button class="submit-text-btn w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        Submit Opinion Anonymously
                    </button>
                </div>
            `;
        }
        
        // --- DATA INTERACTION LOGIC ---
        async function voteOnPoll(opinionId, optionIndex) {
            if (!userId) { console.error("User not authenticated."); return; }
            
            const opinionRef = doc(db, OPINIONS_COLLECTION, opinionId);

            try {
                // Transaction to ensure atomicity
                const opinionDoc = await getDocs(opinionRef); // Need to use getDoc for transaction/atomic update

                // Update the array of options (increment vote count)
                // And update the array of responders (add current userId)
                await updateDoc(opinionRef, {
                    [`options.${optionIndex}.votes`]: arrayUnion(1), // Simple arrayUnion(1) to simulate increment
                    responders: arrayUnion(userId)
                });

                // Since Firestore doesn't support array element increment directly with arrayUnion,
                // we must use a workaround or fetch/modify/set (which is better handled by an external function/cloud function).
                // For this front-end only implementation, we will fetch and modify within a simple try/catch.
                // NOTE: This is NOT atomic. For true atomic poll voting, a Transaction is required.
                
                const currentDoc = await getDoc(opinionRef);
                const data = currentDoc.data();
                
                if (data.responders.includes(userId)) {
                    // Implement a custom modal for this message
                    console.warn("You have already voted on this poll.");
                    return; 
                }

                // Deep clone options
                let newOptions = data.options.map(opt => ({...opt}));
                newOptions[optionIndex].votes += 1;

                await updateDoc(opinionRef, {
                    options: newOptions,
                    responders: arrayUnion(userId)
                });


            } catch (error) {
                 console.error("Error voting on poll (non-atomic):", error);
            }
        }
        
        async function submitTextResponse(opinionId, responseText) {
             if (!userId) { console.error("User not authenticated."); return; }
             const trimmedResponse = responseText.trim();
             if (!trimmedResponse) {
                console.warn("Response cannot be empty."); 
                return;
             }
             
             const opinionRef = doc(db, OPINIONS_COLLECTION, opinionId);
             const responsesCollection = collection(db, OPINIONS_COLLECTION, opinionId, 'responses');

             try {
                 // 1. Add the response to the subcollection
                 await addDoc(responsesCollection, {
                     responderId: userId,
                     response: trimmedResponse,
                     createdAt: new Date()
                 });

                 // 2. Mark the user as a responder on the main opinion document
                 await updateDoc(opinionRef, {
                     responders: arrayUnion(userId)
                 });

             } catch (error) {
                 console.error("Error submitting text response:", error);
             }
        }

        async function viewTextResponses(opinionId) {
            const responsesDiv = document.getElementById(`responses-${opinionId}`);
            if (responsesDiv.classList.contains('hidden')) {
                // Fetch and display responses
                const responsesCollection = collection(db, OPINIONS_COLLECTION, opinionId, 'responses');
                try {
                    const snapshot = await getDocs(responsesCollection);
                    responsesDiv.innerHTML = '';
                    if (snapshot.empty) {
                        responsesDiv.innerHTML = '<p class="text-gray-500 italic">No text responses yet.</p>';
                    } else {
                         snapshot.forEach(docSnap => {
                            const data = docSnap.data();
                            responsesDiv.innerHTML += `
                                <div class="p-2 border border-gray-100 bg-white rounded-md shadow-sm">
                                    <p class="text-xs text-gray-400">Responder ID: ${data.responderId.substring(0, 8)}...</p>
                                    <p class="mt-1">${data.response}</p>
                                </div>
                            `;
                        });
                    }
                    responsesDiv.classList.remove('hidden');
                } catch (error) {
                     console.error("Error viewing text responses:", error);
                     responsesDiv.innerHTML = '<p class="text-red-500">Failed to load responses.</p>';
                     responsesDiv.classList.remove('hidden');
                }
            } else {
                // Hide responses
                responsesDiv.classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            startPhraseRotation();
            initializeFirebase(); 
            updatePollOptionsVisibility();
        };

    </script>
