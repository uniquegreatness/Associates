<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr Dashboard Shell</title>

    <style>
        /* --- PART 1: BASE DASHBOARD CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --trigger-alignment: 10px; 
            --circle-size: 51px; 
            --bar-height: 51px;
            --accent: #007bff;
            --text-dark: #333;
            --bg-color: #f4f4f4;
            --spacing-bottom: 10px; 
            --spacing-right: 10px;
            --new-button-visual-height: 66px; 
        }

        body {
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-dark);
        }

        /* --- 1. TOP HAMBURGER BUTTON (Sidebar Trigger) --- */
        .toggle-sidebar-btn {
            position: fixed;
            top: 20px; 
            left: var(--trigger-alignment);
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 28px;
            cursor: pointer;
            z-index: 2000;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .toggle-sidebar-btn::after { content: "☰"; display: block; }
        .toggle-sidebar-btn.is-open::after { content: "✕"; color: #ff4444; }

        /* --- NEW ACTION BUTTON (Placeholder, usually defined by the content page) --- */
        .dynamic-action-btn {
            position: fixed;
            top: 20px; 
            right: var(--trigger-alignment); 
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px; 
            cursor: pointer;
            z-index: 2000;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            line-height: 1; 
            display: none; 
        }
        .dynamic-action-btn:hover { background-color: #0056b3; }

        /* --- 2. SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 70px; 
            left: var(--trigger-alignment);
            width: auto;
            height: auto;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .sidebar button {
            background: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            width: fit-content;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .sidebar button:hover { background: var(--accent); transform: translateX(5px); }
        .sidebar.expanded button { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .sidebar.expanded button:nth-child(1) { transition-delay: 0.05s; }
        .sidebar.expanded button:nth-child(2) { transition-delay: 0.10s; }
        .sidebar.expanded button:nth-child(3) { transition-delay: 0.15s; }
        .sidebar.expanded button:nth-child(4) { transition-delay: 0.20s; }

        /* --- 3. MAIN CONTENT SHELL --- */
        .dashboard-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px - var(--bar-height) - var(--spacing-bottom));
            overflow-y: auto;
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #pageContainer {
            padding-top: 50px;
            width: 100%;
        }

        /* --- 4. BOTTOM UI CONTAINER --- */
        .bottom-ui-container {
            position: fixed;
            bottom: var(--spacing-bottom); 
            left: var(--trigger-alignment);
            right: var(--spacing-right); 
            height: var(--new-button-visual-height); 
            display: flex;
            align-items: flex-end; 
            pointer-events: none;
            z-index: 900;
        }

        .circle-trigger {
            width: var(--circle-size);
            height: var(--circle-size);
            background-color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 10px;
            z-index: 902;
        }

        .circle-trigger::after { content: "☰"; display: block; }
        .bottom-ui-container.active .circle-trigger::after { content: "✕"; }
        .bottom-ui-container.active .circle-trigger { background-color: #333; transform: scale(0.5); }

        .bottom-bar {
            position: absolute; 
            left: calc(var(--circle-size) + 10px); 
            right: 0;
            bottom: 0;
            height: var(--bar-height);
            background-color: white;
            border-radius: 20px 0 0 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: opacity 0.2s ease;
            pointer-events: auto;
            z-index: 901;
        }
        .bottom-ui-container.active .bottom-bar { opacity: 0; pointer-events: none; }

        .bottom-menu {
            position: absolute;
            right: 0;
            bottom: 0;
            height: var(--new-button-visual-height); 
            left: calc(var(--circle-size) * 0.5 + 10px); 
            transition: left 0.3s ease; 
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px;
            overflow: hidden;
            pointer-events: none;
            padding-right: 5px;
        }

        .bottom-menu a.float-btn {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background: transparent; 
            color: var(--text-dark); 
            padding: 10px 1px; 
            font-size: 10px; 
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.1;
            text-decoration: none; 
        }
        
        .bottom-menu a.float-btn:hover { background: rgba(0, 0, 0, 0.1); }
        .bottom-ui-container.active .bottom-menu a.float-btn {
            font-size: 11px; 
            padding: 12px 1px; 
            opacity: 1;
            transform: translateY(0);
        }
        .bottom-menu a.float-btn svg {
            width: 14px; 
            height: 14px; 
            fill: var(--text-dark); 
            margin: 0 0 2px 0; 
            flex-shrink: 0;
        }
        .bottom-ui-container.active .bottom-menu { pointer-events: auto; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(1) { transition-delay: 0.03s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(2) { transition-delay: 0.06s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(3) { transition-delay: 0.09s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(4) { transition-delay: 0.12s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(5) { transition-delay: 0.15s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(6) { transition-delay: 0.18s; }
        .bottom-ui-container.active .bottom-menu a.float-btn:nth-child(7) { transition-delay: 0.21s; }
    </style>
</head>
<body>

    <button class="toggle-sidebar-btn" id="topBtn"></button>
    
    <button class="dynamic-action-btn" id="dynamic-action-btn" title="Ask for Advice or Post a Survey">&#x270E; + ?</button>

    <aside class="sidebar" id="sidebar">
        <button id="sidebar-btn-1" onclick="toggleSidebar()">Findr Overview</button>
        <button id="sidebar-btn-2" onclick="toggleSidebar()">Settings</button>
        <button id="sidebar-btn-3" onclick="toggleSidebar()">Profile</button>
        <button id="sidebar-btn-4" onclick="toggleSidebar()">Log</button>
    </aside>

    <main class="dashboard-content" id="mainContent">
        <div id="pageContainer">
            <h1>Loading Findr...</h1>
            <p>If you see this message for more than a second, your SPA router will load the content automatically.</p>
        </div>
    </main>

    <div class="bottom-ui-container" id="bottomUI">
        <div class="circle-trigger" id="circleTrigger"></div>
        <div class="bottom-bar" id="bottomBar"><span>Select...</span></div>
        <div class="bottom-menu" id="bottomMenu">
            <a class="float-btn" href="#" data-page="findr.html">Findr</a>
            <a class="float-btn" href="#" data-page="opinions.html">Opinions</a>
            <a class="float-btn" href="#" data-page="mentors.html">Mentors</a>
            <a class="float-btn" href="#" data-page="give.html">Give</a>
            <a class="float-btn" href="#" data-page="business.html">Business</a>
            <a class="float-btn" href="#" data-page="resellable.html">Resellable</a>
            <a class="float-btn" href="#" data-page="rsai.html">RS AI</a>
        </div>
    </div>

    <script>
        /* --- UI LOGIC --- */
        const bottomUI = document.getElementById('bottomUI');
        const circleTrigger = document.getElementById('circleTrigger');
        const mainContent = document.getElementById('mainContent');
        const sidebar = document.getElementById('sidebar');
        const topBtn = document.getElementById('topBtn');
        const bottomBar = document.getElementById('bottomBar').querySelector('span');
        const dynamicActionBtn = document.getElementById('dynamic-action-btn');
        const pageContainer = document.getElementById('pageContainer');

        let resetTimer;
        let phraseInterval;
        let userName = "Traveler";
        let activePhrases = [
            "everything you need is NEARR",
            "your joy is NEARR",
            "favor is NEARR than you think",
            "great success is NEARR",
            "your answer is NEARR"
        ];

        function getUserName() { return userName; }

        function displayRandomPhrase() {
            const name = getUserName();
            const randomIndex = Math.floor(Math.random() * activePhrases.length);
            const phrase = activePhrases[randomIndex];
            bottomBar.textContent = `${name}, ${phrase}`;
        }

        function startPhraseRotation() {
            if (phraseInterval) clearInterval(phraseInterval);
            displayRandomPhrase();
            phraseInterval = setInterval(displayRandomPhrase, 10000);
        }

        function stopPhraseRotation() {
             if (phraseInterval) clearInterval(phraseInterval);
        }

        function toggleSidebar() {
            if (!sidebar.classList.contains('expanded')) {
                bottomUI.classList.remove('active');
            }
            sidebar.classList.toggle('expanded');
            topBtn.classList.toggle('is-open');
        }

        topBtn.addEventListener('click', toggleSidebar);

        circleTrigger.addEventListener('click', () => {
            if (!bottomUI.classList.contains('active')) {
                sidebar.classList.remove('expanded');
                topBtn.classList.remove('is-open');
            }
            bottomUI.classList.toggle('active');
            if (bottomUI.classList.contains('active')) {
                stopPhraseRotation();
                bottomBar.textContent = "Select...";
            } else {
                startPhraseRotation();
            }
        });

        mainContent.addEventListener('scroll', () => {
            if (sidebar.classList.contains('expanded')) toggleSidebar();
            clearTimeout(resetTimer);
            if (bottomUI.classList.contains('active')) {
                resetTimer = setTimeout(() => {
                    bottomUI.classList.remove('active');
                    startPhraseRotation();
                }, 5000);
            }
        });

        /* --- SPA ROUTER LOGIC --- */
        async function loadPage(page) {
            try {
                const response = await fetch(page);
                if (!response.ok) throw new Error('Page not found');
                const html = await response.text();
                pageContainer.innerHTML = html;
            } catch(e) {
                pageContainer.innerHTML = `<h2>Failed to load ${page}</h2>`;
            }
        }

        document.querySelectorAll('.bottom-menu a.float-btn').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const page = link.dataset.page;
                loadPage(page);
                bottomUI.classList.remove('active');
                startPhraseRotation();
            });
        });

        /* --- INITIALIZATION --- */
        window.onload = function() {
            startPhraseRotation();
            loadPage('findr.html'); // default page load
        };
    </script>

</body>
</html>
