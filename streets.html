<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Streets Feed</title>
<link rel="stylesheet" href="streets.css">
</head>
<body>

<main id="app">
  <header class="topbar">
    <h1>Streets</h1>
    <div id="viewerInfo">You: <span id="viewerName">You</span> <small id="viewerCountryLabel"></small></div>
  </header>

  <section id="feed"></section>

  <!-- comment modal -->
  <div id="commentModal" class="modal hidden">
    <div class="modal-content">
      <h3>Comments</h3>
      <div id="commentsList"></div>
      <textarea id="commentInput" placeholder="Write a comment"></textarea>
      <div class="modal-actions">
        <button id="postCommentBtn">Post</button>
        <button id="closeCommentBtn">Close</button>
      </div>
    </div>
  </div>
</main>

<script src="streets.js"></script>
</body>
</html>
