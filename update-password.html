<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - NEARR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 sm:p-8 border border-blue-100">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-700">Password Reset</h1>
            <p class="text-gray-500 mt-1" id="pageSubtitle">Set your new password below.</p>
        </div>

        <div id="message" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <form id="updatePasswordForm" onsubmit="handlePasswordUpdate(event)">
            <div class="space-y-4">
                
                <div>
                    <label for="newPassword" class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
                    <input type="password" id="newPassword" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="********" minlength="6">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="********" minlength="6">
                </div>

                <button type="submit" id="updateButton"
                        class="w-full py-3 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full text-lg transition duration-200 shadow-md">
                    Update Password
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6 hidden" id="loginRedirect">
            Password updated. <a href="/login.html" class="text-blue-600 hover:text-blue-800 font-semibold underline">
                Go to Login
            </a>
        </p>
    </div>

    <script>
        // --- Supabase Client Initialization ---
        // Use the same keys as your other frontend pages
        const SUPABASE_URL = 'https://jtnnyfxdjqhtqddisrvp.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0bm55ZnhkanFodHFkZGlzcnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDgyNDksImV4cCI6MjA4MDA4NDI0OX0.fFy_Z36VFHwOpZnSwR2WWlR_2b3hBrfEFXDp2EnAS9A';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // ----------------------------------------

        const updatePasswordForm = document.getElementById('updatePasswordForm');
        const updateButton = document.getElementById('updateButton');
        const messageDiv = document.getElementById('message');
        const loginRedirect = document.getElementById('loginRedirect');

        /**
         * Utility function to display messages
         */
        function displayMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (isError) {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            }
        }
        
        /**
         * Handles the password update form submission.
         */
        async function handlePasswordUpdate(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 1. Client-side validation
            if (newPassword !== confirmPassword) {
                displayMessage('Error: Passwords do not match.', true);
                return;
            }
            if (newPassword.length < 6) {
                displayMessage('Error: Password must be at least 6 characters long.', true);
                return;
            }
            
            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';
            messageDiv.classList.add('hidden');

            // 2. Supabase password update call
            const { error } = await supabaseClient.auth.updateUser({
                password: newPassword
            });

            if (error) {
                displayMessage('Error updating password. Please try again. (Token may have expired).', true);
                console.error('Password Update Error:', error);
                
            } else {
                
                // --- FIX IMPLEMENTED: Clear the active session immediately ---
                await supabaseClient.auth.signOut();
                
                displayMessage('Success! Your password has been updated. Please log in with your new password.', false);
                
                // Hide the form and show the login redirect link
                updatePasswordForm.classList.add('hidden');
                loginRedirect.classList.remove('hidden');
            }
            
            updateButton.disabled = false;
            updateButton.textContent = 'Update Password';
        }

    </script>

</body>
</html>
